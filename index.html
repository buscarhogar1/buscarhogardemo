<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Buscar Hogar</title>

    <style>
      :root{
        --bg:#ffffff;
        --text:#111;
        --muted:#6b7280;
        --border:#e6e7eb;

        --terra:#b85a3c;           /* terracota */
        --white:#ffffff;

        --btn:#1a73e8;
        --btnText:#fff;
      }

      html,body{
        height:100%;
        margin:0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background:var(--bg);
        color:var(--text);
      }

      /* ===== Topbar ===== */
      .topbar{
        height:56px;
        background:var(--terra);
        color:var(--white);
        display:flex;
        align-items:center;
        padding:0 16px;
      }

      .topbarInner{
        width: min(1120px, 100%);
        margin: 0 auto;
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap: 14px;
      }

      .leftGroup{
        display:flex;
        align-items:center;
        gap: 14px;
        min-width: 0;
      }

      .brand{
        display:flex;
        align-items:center;
        gap: 10px;
        text-decoration:none;
        color:var(--white);
        font-weight:800;
        letter-spacing:-0.2px;
        flex: 0 0 auto;
      }

      .logoMark{
        width: 34px;
        height: 28px;
        border-radius: 6px;
        background: rgba(255,255,255,0.18);
        border: 1px solid rgba(255,255,255,0.25);
        display:grid;
        place-items:center;
        overflow:hidden;
      }

      .logoMark span{
        font-size: 12px;
        font-weight: 900;
        letter-spacing: -0.2px;
      }

      .nav{
        display:flex;
        align-items:center;
        gap: 14px;
        flex: 1 1 auto;
        min-width: 0;
      }

      .nav a{
        color: var(--white);
        text-decoration:none;
        font-size:14px;
        font-weight:650;
        padding: 8px 10px;
        border-radius: 999px;
        white-space: nowrap;
      }

      .nav a:hover{
        background: rgba(255,255,255,0.14);
      }

      .rightGroup{
        display:flex;
        align-items:center;
        gap: 10px;
        flex: 0 0 auto;
      }

      .rightGroup a{
        color: var(--white);
        text-decoration:none;
        font-size:14px;
        font-weight:650;
        padding: 8px 10px;
        border-radius: 999px;
        white-space: nowrap;
      }

      .rightGroup a:hover{
        background: rgba(255,255,255,0.14);
      }

      /* ===== Layout ===== */
      .wrap{
        min-height: calc(100% - 56px);
        display:grid;
        grid-template-rows: 1fr auto;
      }

      .main{
        display:grid;
        place-items:center;
        padding: 0 16px 22px;
      }

      .center{
        width:min(980px, 100%);
        display:grid;
        gap: 14px;
        justify-items:center;
      }

      /* Título centrado entre la topbar y el bloque de búsqueda */
      .heroLine{
        width: 100%;
        display:grid;
        place-items:center;
        padding: 34px 0 10px;
      }

      .headline{
        font-size: 22px;
        font-weight: 750;
        letter-spacing: -0.2px;
        text-align:center;
      }

      /* Opciones arriba del buscador */
      .modeRow{
        width: min(640px, 100%);
        display:flex;
        justify-content:flex-start;
        gap:10px;
        flex-wrap:wrap;
      }

      .toggle{
        display:inline-flex;
        align-items:center;
        gap:8px;
        border:1px solid var(--border);
        background:#fff;
        padding:8px 10px;
        border-radius: 999px;
        cursor:pointer;
        font-size: 13.5px;
        color:#111;
        user-select:none;
      }

      .toggle input{
        width:16px;
        height:16px;
        margin:0;
        accent-color: var(--btn);
        cursor:pointer;
      }

      /* Buscador */
      .searchBox{
        width: min(640px, 100%);
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 10px;
        display:flex;
        align-items:center;
        gap: 10px;
        background:#fff;
      }

      .searchIcon{
        width: 22px;
        height: 22px;
        color: var(--muted);
        flex: 0 0 auto;
        margin-left: 6px;
      }

      .input{
        border:0;
        outline:0;
        font-size: 16px;
        flex: 1 1 auto;
        padding: 10px 6px;
        background: transparent;
      }

      .btn{
        border:0;
        background: var(--btn);
        color: var(--btnText);
        padding: 10px 16px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 650;
        margin-right: 6px;
      }

      .btn:active{ transform: translateY(1px); }

      /* Frase debajo del buscador */
      .subTag{
        width: min(640px, 100%);
        font-size: 14px;
        color: var(--muted);
        text-align:center;
        margin-top: 2px;
      }

      /* Filtros */
      .filtersRow{
        width: min(860px, 100%);
        display:grid;
        grid-template-columns: 1.2fr 1fr 1fr 1fr;
        gap: 10px;
        margin-top: 10px;
      }

      .f{
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px 12px;
        background:#fff;
        display:grid;
        gap: 6px;
        align-content:start;
      }

      .f label{
        font-size: 12.5px;
        color: var(--muted);
      }

      .f input, .f select{
        border:0;
        outline:0;
        font-size: 14px;
        padding: 0;
        background: transparent;
        width: 100%;
      }

      .twoCols{
        display:grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        align-items:center;
      }

      .miniField{
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 8px 10px;
        display:flex;
        align-items:center;
        gap: 8px;
      }

      .miniField input{
        width:100%;
      }

      .hint{
        font-size:12px;
        color: var(--muted);
      }

      .footer{
        padding: 14px 16px;
        border-top: 1px solid #f0f1f3;
        color: var(--muted);
        font-size: 12.5px;
        display:flex;
        justify-content:center;
        text-align:center;
      }

      @media (max-width: 940px){
        .filtersRow{
          grid-template-columns: 1fr 1fr;
        }
      }

      @media (max-width: 640px){
        .nav{ display:none; }
        .filtersRow{
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <header class="topbar">
      <div class="topbarInner">
        <div class="leftGroup">
          <a class="brand" href="./">
            <div class="logoMark" aria-label="Logo">
              <span>BH</span>
            </div>
          </a>

          <nav class="nav" aria-label="Navegación principal">
            <a href="#" id="navComprar">Comprar</a>
            <a href="#" id="navAlquilar">Alquilar</a>
          </nav>
        </div>

        <div class="rightGroup" aria-label="Acciones">
          <a href="#" id="navFavoritos">Favoritos</a>
          <a href="#" id="navLogin">Iniciar sesión</a>
        </div>
      </div>
    </header>

    <div class="wrap">
      <main class="main">
        <div class="center">

          <div class="heroLine">
            <div class="headline">Viviendas publicadas únicamente por profesionales</div>
          </div>

          <div class="modeRow" aria-label="Tipo de búsqueda">
            <label class="toggle" title="Compra">
              <input type="radio" name="mode" value="buy" checked />
              <span>Compra</span>
            </label>

            <label class="toggle" title="Alquiler vivienda">
              <input type="radio" name="mode" value="rent_home" />
              <span>Alquiler vivienda</span>
            </label>

            <label class="toggle" title="Alquiler habitación">
              <input type="radio" name="mode" value="rent_room" />
              <span>Alquiler habitación</span>
            </label>
          </div>

          <form id="form" class="searchBox" autocomplete="off">
            <svg class="searchIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <circle cx="11" cy="11" r="7"></circle>
              <path d="M21 21l-4.3-4.3"></path>
            </svg>

            <input
              id="q"
              class="input"
              placeholder="Escribe una ciudad o zona (ej. Murcia)"
              aria-label="Buscar ciudad o zona"
            />

            <button class="btn" type="submit">Buscar</button>
          </form>

          <div class="subTag">Solo inmobiliarias. Una vivienda, un anuncio.</div>

          <div class="filtersRow" aria-label="Filtros principales">
            <div class="f">
              <label>Precio de la vivienda</label>
              <div class="twoCols">
                <div class="miniField">
                  <input id="priceMin" inputmode="numeric" list="priceOptions" placeholder="Mín." aria-label="Precio mínimo" />
                </div>
                <div class="miniField">
                  <input id="priceMax" inputmode="numeric" list="priceOptions" placeholder="Máx." aria-label="Precio máximo" />
                </div>
              </div>
              <div class="hint">Sugerencias: 50.000 € en adelante</div>
            </div>

            <div class="f">
              <label>Superficie útil interior</label>
              <div class="miniField">
                <input id="areaMin" inputmode="numeric" list="areaOptions" placeholder="Mín. (m²)" aria-label="Superficie mínima" />
              </div>
              <div class="hint">Sugerencias: 30 m² en adelante</div>
            </div>

            <div class="f">
              <label for="buildPeriod">Periodo de construcción</label>
              <select id="buildPeriod" aria-label="Periodo de construcción">
                <option value="">Sin preferencia</option>
                <option value="unknown">Desconocido</option>
                <option value="before_1906">Antes de 1906</option>
                <option value="1906_1930">1906–1930</option>
                <option value="1931_1944">1931–1944</option>
                <option value="1945_1959">1945–1959</option>
                <option value="1960_1970">1960–1970</option>
                <option value="1971_1980">1971–1980</option>
                <option value="1981_1990">1981–1990</option>
                <option value="1991_2000">1991–2000</option>
                <option value="2001_2010">2001–2010</option>
                <option value="2011_2020">2011–2020</option>
                <option value="after_2020">Después de 2020</option>
              </select>
            </div>

            <div class="f">
              <label for="offeredSince">Publicado desde</label>
              <select id="offeredSince" aria-label="Publicado desde">
                <option value="">Sin preferencia</option>
                <option value="today">Hoy</option>
                <option value="3d">Últimos 3 días</option>
                <option value="5d">Últimos 5 días</option>
                <option value="10d">Últimos 10 días</option>
                <option value="30d">Últimos 30 días</option>
              </select>
            </div>
          </div>

          <datalist id="priceOptions"></datalist>
          <datalist id="areaOptions"></datalist>

        </div>
      </main>

      <footer class="footer">
        Inventario limpio, sin duplicados, sin anuncios zombis.
      </footer>
    </div>

    <script>
      const form = document.getElementById("form");
      const q = document.getElementById("q");

      const priceMinEl = document.getElementById("priceMin");
      const priceMaxEl = document.getElementById("priceMax");
      const areaMinEl = document.getElementById("areaMin");
      const buildPeriodEl = document.getElementById("buildPeriod");
      const offeredSinceEl = document.getElementById("offeredSince");

      const priceOptionsEl = document.getElementById("priceOptions");
      const areaOptionsEl = document.getElementById("areaOptions");

      function getSelectedMode(){
        const el = document.querySelector('input[name="mode"]:checked');
        return el ? el.value : "buy";
      }

      function fmtEuro(n){
        try{
          return new Intl.NumberFormat("es-ES", { style:"currency", currency:"EUR", maximumFractionDigits:0 }).format(n);
        }catch{
          return String(n) + " €";
        }
      }

      function buildDatalists(){
        // Precio: desde 50.000, step 50.000 (tope 2.000.000)
        priceOptionsEl.innerHTML = "";
        for(let v = 50000; v <= 2000000; v += 50000){
          const opt = document.createElement("option");
          opt.value = String(v);
          opt.label = fmtEuro(v);
          priceOptionsEl.appendChild(opt);
        }

        // Superficie: desde 30, step 10 (tope 300)
        areaOptionsEl.innerHTML = "";
        for(let v = 30; v <= 300; v += 10){
          const opt = document.createElement("option");
          opt.value = String(v);
          opt.label = v + " m²";
          areaOptionsEl.appendChild(opt);
        }
      }

      function cleanNumber(s){
        return (s || "")
          .replace(/\./g, "")
          .replace(/€/g, "")
          .replace(/\s/g, "")
          .replace(/,/g, "");
      }

      function go(){
        const city = (q.value || "").trim();
        if(!city) return;

        const mode = getSelectedMode();

        const priceMin = cleanNumber(priceMinEl.value);
        const priceMax = cleanNumber(priceMaxEl.value);
        const areaMin = cleanNumber(areaMinEl.value);

        const buildPeriod = (buildPeriodEl.value || "").trim();
        const offeredSince = (offeredSinceEl.value || "").trim();

        const params = new URLSearchParams();
        params.set("city", city);
        params.set("mode", mode);

        if (priceMin) params.set("price_min", priceMin);
        if (priceMax) params.set("price_max", priceMax);
        if (areaMin) params.set("area_min", areaMin);

        if (buildPeriod) params.set("build_period", buildPeriod);
        if (offeredSince) params.set("published_since", offeredSince);

        window.location.href = "./map.html?" + params.toString();
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        go();
      });

      // placeholders topbar (MVP)
      function mvp(msg){ alert(msg); }
      document.getElementById("navComprar").addEventListener("click", (e) => { e.preventDefault(); mvp("MVP: navegación superior (a definir)."); });
      document.getElementById("navAlquilar").addEventListener("click", (e) => { e.preventDefault(); mvp("MVP: navegación superior (a definir)."); });
      document.getElementById("navFavoritos").addEventListener("click", (e) => { e.preventDefault(); mvp("MVP: Favoritos (requiere registro)."); });
      document.getElementById("navLogin").addEventListener("click", (e) => { e.preventDefault(); mvp("MVP: Iniciar sesión."); });

      buildDatalists();
      q.focus();
    </script>
  </body>
</html>
