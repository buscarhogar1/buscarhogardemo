<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Buscar Hogar</title>

    <style>
      :root{
        --bg:#ffffff;
        --text:#111;
        --muted:#6b7280;

        --terra:#a3472f;

        --btn:#1a73e8;
        --btnText:#fff;

        --border:#111;
        --softBorder:#e6e7eb;
        --shadow: 0 10px 30px rgba(0,0,0,0.10);
      }

      html,body{
        height:100%;
        margin:0;
        background:var(--bg);
        color:var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }

      /* ===== Topbar ===== */
      .topbar{
        height:56px;
        background:var(--terra);
        color:#fff;
        display:flex;
        align-items:center;
        padding:0 16px;
      }

      .topbarInner{
        width: min(1120px, 100%);
        margin: 0 auto;
        display:flex;
        align-items:center;
        gap: 12px;
      }

      .brand{
        display:flex;
        align-items:center;
        gap: 10px;
        text-decoration:none;
        color:#fff;
        font-weight:800;
        letter-spacing:-0.2px;
        flex: 0 0 auto;
      }

      .logoMark{
        width: 34px;
        height: 28px;
        border-radius: 6px;
        background: rgba(255,255,255,0.18);
        border: 1px solid rgba(255,255,255,0.25);
        display:grid;
        place-items:center;
        overflow:hidden;
      }

      .logoMark span{
        font-size: 12px;
        font-weight: 900;
        letter-spacing: -0.2px;
      }

      /* Mini search junto al logo */
      .miniSearch{
        display:flex;
        align-items:center;
        gap:10px;
        border: 1px solid rgba(255,255,255,0.30);
        background: rgba(255,255,255,0.10);
        border-radius: 999px;
        padding: 6px 10px;
        min-width: 280px;
        max-width: 460px;
        margin-left: 34px; /* distancia ~tamaño del símbolo */
      }

      .miniSearch input{
        border:0;
        outline:0;
        background: transparent;
        color: #fff;
        font-size: 13.5px;
        width: 100%;
      }

      .miniSearch input::placeholder{
        color: rgba(255,255,255,0.80);
      }

      .miniSearch button{
        border:0;
        background: transparent;
        color: #fff;
        cursor: pointer;
        padding: 0 2px;
        display:grid;
        place-items:center;
      }

      .miniIcon{
        width: 22px;
        height: 22px;
        display:block;
      }

      .rightGroup{
        margin-left: auto;
        display:flex;
        align-items:center;
        gap: 10px;
        flex: 0 0 auto;
      }

      .rightGroup a{
        color: #fff;
        text-decoration:none;
        font-size:14px;
        font-weight:650;
        padding: 8px 10px;
        border-radius: 999px;
        white-space: nowrap;
      }

      .rightGroup a:hover{
        background: rgba(255,255,255,0.14);
      }

      /* ===== Layout ===== */
      .wrap{
        min-height: calc(100% - 56px);
        display:grid;
        grid-template-rows: 1fr auto;
      }

      .main{
        display:flex;
        align-items:center;
        justify-content:center;
        padding: 22px 16px 22px;
      }

      .center{
        width:min(980px, 100%);
        display:grid;
        justify-items:center;
      }

      /* Titular estilo “iPhone” (SF) */
      .headline{
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", system-ui, Segoe UI, Roboto, sans-serif;
        font-weight: 800;
        letter-spacing: -0.6px;
        font-size: 44px;
        line-height: 1.05;
        text-align:center;
        color: #111;
        margin: 0 0 14px 0;
      }

      /* Opciones arriba del buscador: centradas sobre la barra */
      .modeRow{
        width: min(720px, 100%);
        display:flex;
        justify-content:center;
        gap:12px;
        flex-wrap:wrap;
        margin-bottom: 12px;
      }

      /* Pills con radio custom, más fino (-40% grosor aprox) */
      .pill{
        position: relative;
        display:inline-flex;
        align-items:center;
        gap:10px;
        border: 1px solid var(--border);
        background:#fff;
        padding: 10px 14px;
        border-radius: 999px;
        cursor:pointer;
        user-select:none;
        font-size: 16px;
        color:#111;
      }

      .pill input{
        position:absolute;
        opacity:0;
        pointer-events:none;
      }

      .dot{
        width: 18px;
        height: 18px;
        border-radius: 999px;
        border: 1px solid #6b7280; /* más fino */
        display:grid;
        place-items:center;
        flex: 0 0 auto;
      }

      .dot::after{
        content:"";
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: transparent;
      }

      .pill input:checked + .dot{
        border-color: var(--btn);
      }

      .pill input:checked + .dot::after{
        background: var(--btn);
      }

      /* Buscador */
      .searchBox{
        width: min(720px, 100%);
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 10px;
        display:flex;
        align-items:center;
        gap: 10px;
        background:#fff;
      }

      .searchIcon{
        width: 22px;
        height: 22px;
        color: var(--muted);
        flex: 0 0 auto;
        margin-left: 10px;
      }

      .input{
        border:0;
        outline:0;
        font-size: 18px;
        flex: 1 1 auto;
        padding: 12px 6px;
        background: transparent;
      }

      .btn{
        border:0;
        background: var(--btn);
        color: var(--btnText);
        padding: 12px 18px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 650;
        margin-right: 10px;
      }

      .btn:active{ transform: translateY(1px); }

      /* Frase debajo del buscador */
      .subTag{
        width: min(720px, 100%);
        font-size: 14px;
        color: var(--muted);
        text-align:center;
        margin-top: 10px;
      }

      /* ===== Filtros (rehechos de cero) ===== */
      .filtersRow{
        width: min(960px, 100%);
        display:grid;
        grid-template-columns: 1.4fr 1fr 1fr 1fr;
        gap: 12px;
        margin-top: 50px; /* 50 puntos debajo de “Una vivienda, un anuncio.” */
        justify-items: stretch;
      }

      .filter{
        border: 1px solid var(--softBorder);
        border-radius: 16px;
        background:#fff;
        padding: 12px;
        display:grid;
        gap: 10px;
      }

      .filterLabel{
        font-size: 12px;
        color: #111;
        font-weight: 600;
        letter-spacing: 0.4px;
      }

      .filterControl{
        border: 1px solid var(--softBorder);
        border-radius: 14px;
        padding: 12px 12px;
        font-size: 16px;
        outline: none;
        background:#fff;
        width: 100%;
        box-sizing: border-box;
      }

      .filterControl:focus{
        border-color: rgba(26,115,232,0.7);
        box-shadow: 0 0 0 3px rgba(26,115,232,0.15);
      }

      .twoCols{
        display:grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      /* Select estilo uniforme (mismo look que inputs) */
      select.filterControl{
        -webkit-appearance: none;
        appearance: none;
        background-image:
          linear-gradient(45deg, transparent 50%, #111 50%),
          linear-gradient(135deg, #111 50%, transparent 50%);
        background-position:
          calc(100% - 18px) calc(50% - 3px),
          calc(100% - 12px) calc(50% - 3px);
        background-size: 6px 6px, 6px 6px;
        background-repeat: no-repeat;
        padding-right: 34px;
      }

      .footer{
        padding: 14px 16px;
        border-top: 1px solid #f0f1f3;
        color: var(--muted);
        font-size: 12.5px;
        display:flex;
        justify-content:center;
        text-align:center;
      }

      @media (max-width: 980px){
        .filtersRow{ grid-template-columns: 1fr 1fr; }
      }

      @media (max-width: 720px){
        .miniSearch{ display:none; }
        .headline{ font-size: 36px; }
      }

      @media (max-width: 620px){
        .filtersRow{ grid-template-columns: 1fr; }
      }
    </style>
  </head>

  <body>
    <header class="topbar">
      <div class="topbarInner">
        <a class="brand" href="./">
          <div class="logoMark" aria-label="Logo">
            <span>BH</span>
          </div>
        </a>

        <form class="miniSearch" id="miniSearchForm" autocomplete="off" aria-label="Búsqueda rápida">
          <input id="miniQ" placeholder="Buscar..." aria-label="Buscar rápido" />
          <button type="submit" title="Buscar" aria-label="Buscar">
            <svg class="miniIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="7"></circle>
              <path d="M21 21l-4.3-4.3"></path>
            </svg>
          </button>
        </form>

        <div class="rightGroup" aria-label="Acciones">
          <a href="#" id="navFavoritos">Favoritos</a>
          <a href="#" id="navLogin">Iniciar sesión</a>
        </div>
      </div>
    </header>

    <div class="wrap">
      <main class="main">
        <div class="center">
          <h1 class="headline">Anuncios publicados únicamente por profesionales inmobiliarios</h1>

          <div class="modeRow" aria-label="Tipo de búsqueda">
            <label class="pill">
              <input type="radio" name="mode" value="buy" checked />
              <span class="dot" aria-hidden="true"></span>
              <span>Comprar</span>
            </label>

            <label class="pill">
              <input type="radio" name="mode" value="rent" />
              <span class="dot" aria-hidden="true"></span>
              <span>Alquilar</span>
            </label>

            <label class="pill">
              <input type="radio" name="mode" value="room" />
              <span class="dot" aria-hidden="true"></span>
              <span>Habitación</span>
            </label>

            <label class="pill">
              <input type="radio" name="mode" value="new_build" />
              <span class="dot" aria-hidden="true"></span>
              <span>Obra nueva</span>
            </label>
          </div>

          <form id="form" class="searchBox" autocomplete="off">
            <svg class="searchIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <circle cx="11" cy="11" r="7"></circle>
              <path d="M21 21l-4.3-4.3"></path>
            </svg>

            <input
              id="q"
              class="input"
              placeholder="Escribe una ciudad o zona (ej. Murcia)"
              aria-label="Buscar ciudad o zona"
            />

            <button class="btn" type="submit">Buscar</button>
          </form>

          <div class="subTag">Una vivienda, un anuncio.</div>

          <div class="filtersRow" aria-label="Filtros principales">
            <!-- Precio -->
            <div class="filter">
              <div class="filterLabel">Precio</div>
              <div class="twoCols">
                <input id="priceMin" class="filterControl" inputmode="numeric" placeholder="Mín." aria-label="Precio mínimo" />
                <input id="priceMax" class="filterControl" inputmode="numeric" placeholder="Máx." aria-label="Precio máximo" />
              </div>
            </div>

            <!-- Superficie útil interior -->
            <div class="filter">
              <div class="filterLabel">Superficie útil interior</div>
              <input id="areaMin" class="filterControl" inputmode="numeric" placeholder="Mín. (m²)" aria-label="Superficie mínima" />
            </div>

            <!-- Periodo de construcción -->
            <div class="filter">
              <div class="filterLabel">Periodo de construcción</div>
              <select id="buildPeriod" class="filterControl" aria-label="Periodo de construcción">
                <option value="">Sin preferencia</option>
                <option value="unknown">Desconocido</option>
                <option value="before_1906">Antes de 1906</option>
                <option value="1906_1930">1906–1930</option>
                <option value="1931_1944">1931–1944</option>
                <option value="1945_1959">1945–1959</option>
                <option value="1960_1970">1960–1970</option>
                <option value="1971_1980">1971–1980</option>
                <option value="1981_1990">1981–1990</option>
                <option value="1991_2000">1991–2000</option>
                <option value="2001_2010">2001–2010</option>
                <option value="2011_2020">2011–2020</option>
                <option value="after_2020">Después de 2020</option>
              </select>
            </div>

            <!-- Publicado desde -->
            <div class="filter">
              <div class="filterLabel">Publicado desde</div>
              <select id="publishedSince" class="filterControl" aria-label="Publicado desde">
                <option value="">Sin preferencia</option>
                <option value="today">Hoy</option>
                <option value="3d">Últimos 3 días</option>
                <option value="5d">Últimos 5 días</option>
                <option value="10d">Últimos 10 días</option>
                <option value="30d">Últimos 30 días</option>
              </select>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        Inventario limpio, sin duplicados, sin anuncios zombis.
      </footer>
    </div>

    <script>
      const form = document.getElementById("form");
      const q = document.getElementById("q");

      const miniSearchForm = document.getElementById("miniSearchForm");
      const miniQ = document.getElementById("miniQ");

      function getSelectedMode(){
        const el = document.querySelector('input[name="mode"]:checked');
        return el ? el.value : "buy";
      }

      function normalizeInt(v){
        const s = String(v || "").replace(/[^\d]/g, "");
        if(!s) return null;
        const n = parseInt(s, 10);
        return Number.isFinite(n) ? n : null;
      }

      function go(city){
        const params = new URLSearchParams();
        params.set("city", city);
        params.set("mode", getSelectedMode());

        const priceMin = normalizeInt(document.getElementById("priceMin").value);
        const priceMax = normalizeInt(document.getElementById("priceMax").value);
        const areaMin = normalizeInt(document.getElementById("areaMin").value);

        const buildPeriod = document.getElementById("buildPeriod").value;
        const publishedSince = document.getElementById("publishedSince").value;

        if (priceMin != null) params.set("price_min", String(priceMin));
        if (priceMax != null) params.set("price_max", String(priceMax));
        if (areaMin != null) params.set("area_min", String(areaMin));

        if (buildPeriod) params.set("build_period", buildPeriod);
        if (publishedSince) params.set("published_since", publishedSince);

        window.location.href = "./map.html?" + params.toString();
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const city = (q.value || "").trim();
        if(!city) return;
        go(city);
      });

      miniSearchForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const city = (miniQ.value || "").trim();
        if(!city) return;
        q.value = city;
        go(city);
      });

      document.getElementById("navFavoritos").addEventListener("click", (e) => {
        e.preventDefault();
        alert("MVP: Favoritos (requiere registro).");
      });

      document.getElementById("navLogin").addEventListener("click", (e) => {
        e.preventDefault();
        alert("MVP: Iniciar sesión.");
      });

      q.focus();
    </script>
  </body>
</html>
