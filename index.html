<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Buscar Hogar</title>

    <style>
      :root{
        --bg:#ffffff;
        --text:#111;
        --muted:#6b7280;

        --terra:#a3472f;

        --btn:#1a73e8;
        --btnText:#fff;

        --border:#111;
        --softBorder:#e6e7eb;
        --shadow: 0 10px 30px rgba(0,0,0,0.10);
      }

      html,body{
        height:100%;
        margin:0;
        background:var(--bg);
        color:var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }

      /* ===== Topbar ===== */
      .topbar{
        height:56px;
        background:var(--terra);
        color:#fff;
        display:flex;
        align-items:center;
        padding:0 16px;
      }

      .topbarInner{
        width: min(1120px, 100%);
        margin: 0 auto;
        display:flex;
        align-items:center;
        gap: 12px;
      }

      .brand{
        display:flex;
        align-items:center;
        gap: 10px;
        text-decoration:none;
        color:#fff;
        font-weight:800;
        letter-spacing:-0.2px;
        flex: 0 0 auto;
      }

      .logoMark{
        width: 34px;
        height: 28px;
        border-radius: 6px;
        background: rgba(255,255,255,0.18);
        border: 1px solid rgba(255,255,255,0.25);
        display:grid;
        place-items:center;
      }

      .logoMark span{
        font-size: 12px;
        font-weight: 900;
      }

      .miniSearch{
        display:flex;
        align-items:center;
        gap:10px;
        border: 1px solid rgba(255,255,255,0.30);
        background: rgba(255,255,255,0.10);
        border-radius: 999px;
        padding: 6px 10px;
        min-width: 280px;
        max-width: 460px;
        margin-left: 34px;
      }

      .miniSearch input{
        border:0;
        outline:0;
        background: transparent;
        color: #fff;
        font-size: 13.5px;
        width: 100%;
      }

      .miniSearch input::placeholder{
        color: rgba(255,255,255,0.80);
      }

      .miniSearch button{
        border:0;
        background: transparent;
        color: #fff;
        cursor: pointer;
        padding: 0 2px;
        display:grid;
        place-items:center;
      }

      .rightGroup{
        margin-left: auto;
        display:flex;
        align-items:center;
        gap: 10px;
      }

      .rightGroup a{
        color: #fff;
        text-decoration:none;
        font-size:14px;
        font-weight:650;
        padding: 8px 10px;
        border-radius: 999px;
      }

      .rightGroup a:hover{
        background: rgba(255,255,255,0.14);
      }

      /* ===== Layout ===== */
      .wrap{
        min-height: calc(100% - 56px);
        display:grid;
        grid-template-rows: 1fr auto;
      }

      .main{
        display:flex;
        align-items:center;
        justify-content:center;
        padding: 22px 16px;
      }

      .center{
        width:min(980px, 100%);
        display:grid;
        justify-items:center;
      }

      .headline{
        font-weight: 800;
        letter-spacing: -0.6px;
        font-size: 44px;
        line-height: 1.05;
        text-align:center;
        margin: 0 0 14px 0;
      }

      .modeRow{
        width: min(720px, 100%);
        display:flex;
        justify-content:center;
        gap:12px;
        margin-bottom: 12px;
        flex-wrap:wrap;
      }

      .pill{
        display:inline-flex;
        align-items:center;
        gap:10px;
        border: 1px solid var(--border);
        padding: 10px 14px;
        border-radius: 999px;
        cursor:pointer;
        font-size: 16px;
      }

      .pill input{ display:none; }

      .dot{
        width: 18px;
        height: 18px;
        border-radius: 999px;
        border: 1px solid #6b7280;
        display:grid;
        place-items:center;
      }

      .dot::after{
        content:"";
        width: 10px;
        height: 10px;
        border-radius: 999px;
      }

      .pill input:checked + .dot{
        border-color: var(--btn);
      }

      .pill input:checked + .dot::after{
        background: var(--btn);
      }

      .searchBox{
        width: min(720px, 100%);
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 10px;
        display:flex;
        align-items:center;
        gap: 10px;
      }

      .input{
        border:0;
        outline:0;
        font-size: 18px;
        flex: 1;
        padding: 12px 6px;
      }

      .btn{
        border:0;
        background: var(--btn);
        color: var(--btnText);
        padding: 12px 18px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 650;
      }

      .subTag{
        font-size: 14px;
        color: var(--muted);
        margin-top: 10px;
        text-align:center;
      }

      .footer{
        padding: 14px 16px;
        border-top: 1px solid #f0f1f3;
        color: var(--muted);
        font-size: 12.5px;
        text-align:center;
      }

      /* ===== MODAL LOGIN ===== */
      .overlay{
        position:fixed;
        inset:0;
        background:rgba(0,0,0,.45);
        display:none;
        align-items:center;
        justify-content:center;
        z-index:9999;
      }
      .overlay.open{ display:flex; }

      .modal{
        background:#fff;
        width:min(420px, 100%);
        border-radius:16px;
        padding:24px;
        position:relative;
      }

      .close{
        position:absolute;
        top:10px;
        right:10px;
        font-size:24px;
        background:none;
        border:0;
        cursor:pointer;
      }

      .modal h2{
        text-align:center;
        margin:0 0 10px;
      }

      .modal p{
        text-align:center;
        color:var(--muted);
        font-size:14px;
      }

      .modal button,
      .modal input{
        width:100%;
        margin-top:10px;
        padding:12px;
        border-radius:10px;
        border:1px solid var(--softBorder);
        font-size:14px;
      }

      .modal .primary{
        background:#111;
        color:#fff;
        border:0;
      }

      .divider{
        display:flex;
        align-items:center;
        gap:10px;
        margin:14px 0;
        font-size:13px;
        color:var(--muted);
      }
      .divider::before,
      .divider::after{
        content:"";
        flex:1;
        height:1px;
        background:#eee;
      }

      .proLink{
        margin-top:18px;
        font-size:13px;
        text-align:center;
      }
      .proLink a{ text-decoration:underline; }

      .hidden{ display:none; }
    </style>
  </head>

  <body>
    <header class="topbar">
      <div class="topbarInner">
        <a class="brand" href="./">
          <div class="logoMark"><span>BH</span></div>
        </a>

        <form class="miniSearch">
          <input placeholder="Buscar..." />
        </form>

        <div class="rightGroup">
          <a href="#" id="navFavoritos">Favoritos</a>
          <a href="#" id="navLogin">Iniciar sesión</a>
        </div>
      </div>
    </header>

    <div class="wrap">
      <main class="main">
        <div class="center">
          <h1 class="headline">Anuncios publicados únicamente por profesionales inmobiliarios</h1>

          <div class="modeRow">
            <label class="pill">
              <input type="radio" name="mode" checked />
              <span class="dot"></span>Comprar
            </label>
            <label class="pill">
              <input type="radio" name="mode" />
              <span class="dot"></span>Alquilar
            </label>
          </div>

          <div class="searchBox">
            <input class="input" placeholder="Escribe una ciudad o zona (ej. Murcia)" />
            <button class="btn">Buscar</button>
          </div>

          <div class="subTag">Una vivienda, un anuncio.</div>
        </div>
      </main>

      <footer class="footer">
        Inventario limpio, sin duplicados, sin anuncios zombis.
      </footer>
    </div>

    <!-- MODAL LOGIN -->
    <div class="overlay" id="authOverlay">
      <div class="modal">
        <button class="close" id="closeAuth">×</button>

        <div id="stepEmail">
          <h2>Acceso de usuario</h2>
          <p>Guarda favoritos y viviendas vistas.</p>

          <button>Continuar con Google</button>
          <button>Continuar con Apple</button>

          <div class="divider">o</div>

          <input id="emailInput" placeholder="Email" />
          <button class="primary" id="continueEmail">Continuar</button>

          <div class="proLink">
            Profesional inmobiliario:
            <a href="/pro/login.html">accede aquí</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      const navLogin = document.getElementById("navLogin");
      const overlay = document.getElementById("authOverlay");
      const closeAuth = document.getElementById("closeAuth");

      navLogin.onclick = (e) => {
        e.preventDefault();
        overlay.classList.add("open");
      };

      closeAuth.onclick = () => {
        overlay.classList.remove("open");
      };

      overlay.onclick = (e) => {
        if (e.target === overlay) overlay.classList.remove("open");
      };
    </script>
  </body>
</html>
