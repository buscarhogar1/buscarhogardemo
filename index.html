<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Buscar Hogar – Mapa</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />

    <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: #fff;
      }

      #topbar {
        height: 56px;
        display: flex;
        align-items: center;
        padding: 0 16px;
        border-bottom: 1px solid #eee;
        gap: 12px;
        background: #fff;
      }

      #cityInput {
        width: 260px;
        height: 36px;
        padding: 0 10px;
      }

      #searchBtn {
        height: 36px;
        padding: 0 12px;
        cursor: pointer;
      }

      #status {
        color: #555;
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      #map {
        height: calc(100% - 56px);
      }

      /* ===== Marcadores ===== */
      .dot {
        width: 14px;
        height: 14px;
        border-radius: 999px;
        background: #ffb100;
        border: 3px solid #ffffff;
        box-shadow: 0 1px 4px rgba(0,0,0,0.25);
        transition: transform 120ms ease;
      }
      .dot:hover { transform: scale(1.15); }
      .dot.active {
        background: #1a73e8;
        border-color: #0b3d91;
        transform: scale(1.15);
      }

      /* ===== Card estilo funda ===== */
      .card {
        position: fixed;
        left: 50%;
        transform: translateX(-50%) translateY(10px);
        bottom: 16px;
        width: min(980px, calc(100% - 24px));
        background: #fff;
        border: 1px solid rgba(0,0,0,0.12);
        border-radius: 12px;
        box-shadow: 0 18px 45px rgba(0,0,0,0.18);
        opacity: 0;
        pointer-events: none;
        transition: opacity 160ms ease, transform 160ms ease;
        z-index: 9999;
        overflow: hidden;
      }

      .card.visible {
        opacity: 1;
        pointer-events: auto;
        transform: translateX(-50%) translateY(0);
      }

      .cardGrid {
        display: grid;
        grid-template-columns: 56% 44%;
        min-height: 220px;
      }

      .mediaSide {
        position: relative;
        background: #f1f2f4;
      }

      .mediaImg {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .mediaPlaceholder {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        color: #9aa1aa;
      }

      .badgeNew {
        position: absolute;
        top: 12px;
        left: 12px;
        background: #f7a300;
        color: #fff;
        padding: 6px 12px;
        border-radius: 10px;
        font-size: 13px;
        font-weight: 700;
        display: none;
      }

      .textSide {
        position: relative;
        padding: 18px;
      }

      .topActions {
        position: absolute;
        right: 12px;
        top: 12px;
        display: flex;
        gap: 10px;
      }

      .actionBtn {
        width: 42px;
        height: 42px;
        border-radius: 999px;
        border: 1px solid rgba(0,0,0,0.14);
        background: #fff;
        cursor: pointer;
        display: grid;
        place-items: center;
      }

      .closeBtn {
        border-radius: 10px;
        background: #1a73e8;
        border: 0;
      }
      .closeBtn svg { color: #fff; }

      .addr {
        color: #1a73e8;
        text-decoration: none;
        font-size: 28px;
        line-height: 1.1;
        font-weight: 750;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        padding-right: 110px;
      }

      .sub {
        margin-top: 8px;
        font-size: 20px;
        color: #111;
      }

      .price {
        margin-top: 14px;
        font-size: 28px;
        font-weight: 900;
      }

      .facts {
        margin-top: 14px;
        display: flex;
        gap: 18px;
        font-size: 20px;
      }

      .fact {
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }

      .agency {
        margin-top: 18px;
        font-size: 22px;
        font-weight: 700;
        color: #1a73e8;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      @media (max-width: 700px) {
        .cardGrid { grid-template-columns: 1fr; }
        .addr { padding-right: 0; font-size: 22px; }
        .sub, .facts { font-size: 18px; }
        .price { font-size: 24px; }
      }
    </style>
  </head>

  <body>
    <div id="topbar">
      <input id="cityInput" value="Murcia" />
      <button id="searchBtn">Buscar</button>
      <div id="status"></div>
    </div>

    <div id="map"></div>

    <div id="card" class="card">
      <div class="cardGrid">
        <div class="mediaSide">
          <span id="badgeNew" class="badgeNew">Nuevo</span>
          <img id="mediaImg" class="mediaImg" style="display:none" />
          <div id="mediaPlaceholder" class="mediaPlaceholder">Foto</div>
        </div>

        <div class="textSide">
          <div class="topActions">
            <button class="actionBtn closeBtn" id="cardClose">
              <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 6L6 18"/><path d="M6 6l12 12"/>
              </svg>
            </button>
          </div>

          <a id="cardAddress" class="addr" href="#">Dirección</a>
          <div id="cardSub" class="sub">—</div>
          <div id="cardPrice" class="price">—</div>
          <div id="cardFacts" class="facts"></div>
          <div id="cardAgency" class="agency">—</div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  </body>
</html>
