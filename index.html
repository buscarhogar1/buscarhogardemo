<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Buscar Hogar</title>

    <style>
      html,body{
        height:100%;
        margin:0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background:#fff;
        color:#111;
      }

      .wrap{
        min-height:100%;
        display:grid;
        grid-template-rows: 1fr auto;
      }

      .main{
        display:grid;
        place-items:center;
        padding:24px 16px;
      }

      .center{
        width:min(720px,100%);
        display:grid;
        gap:18px;
        justify-items:center;
      }

      .logo{
        font-size:44px;
        font-weight:800;
        letter-spacing:-0.6px;
      }

      .tag{
        font-size:14px;
        color:#6b7280;
      }

      .searchBox{
        width:min(640px,100%);
        border:1px solid #e6e7eb;
        border-radius:999px;
        padding:10px;
        display:flex;
        align-items:center;
        gap:10px;
      }

      .searchBox input{
        border:0;
        outline:0;
        font-size:16px;
        flex:1;
        padding:10px;
      }

      .searchBox button{
        border:0;
        background:#1a73e8;
        color:#fff;
        padding:10px 18px;
        border-radius:999px;
        font-size:14px;
        font-weight:600;
        cursor:pointer;
      }

      .examples{
        display:flex;
        gap:10px;
        flex-wrap:wrap;
        justify-content:center;
      }

      .chip{
        border:1px solid #e6e7eb;
        padding:8px 14px;
        border-radius:999px;
        font-size:13px;
        cursor:pointer;
        background:#fff;
      }

      footer{
        border-top:1px solid #f0f1f3;
        padding:14px;
        text-align:center;
        font-size:12.5px;
        color:#6b7280;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <main class="main">
        <div class="center">
          <div class="logo">Buscar Hogar</div>
          <div class="tag">Solo inmobiliarias. Una vivienda, un anuncio.</div>

          <form id="form" class="searchBox">
            <input id="q" placeholder="Escribe una ciudad o zona" />
            <button type="submit">Buscar</button>
          </form>

          <div class="examples">
            <div class="chip" data-city="Murcia">Murcia</div>
            <div class="chip" data-city="Cartagena">Cartagena</div>
            <div class="chip" data-city="Alicante">Alicante</div>
            <div class="chip" data-city="Valencia">Valencia</div>
          </div>
        </div>
      </main>

      <footer>
        Inventario limpio, sin duplicados, sin anuncios zombis.
      </footer>
    </div>

    <script>
      const form = document.getElementById("form");
      const q = document.getElementById("q");

      function go(city){
        const c = (city || "").trim();
        if(!c) return;
        window.location.href = "./map.html?city=" + encodeURIComponent(c);
      }

      form.addEventListener("submit", e => {
        e.preventDefault();
        go(q.value);
      });

      document.querySelectorAll("[data-city]").forEach(el => {
        el.addEventListener("click", () => go(el.dataset.city));
      });

      q.focus();
    </script>
  </body>
</html>
