<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buscar Hogar</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#111;
      --muted:#6b7280;
      --terra:#a3472f;
      --btn:#1a73e8;
      --btnText:#fff;
      --border:#111;
      --softBorder:#e6e7eb;
      --shadow: 0 10px 30px rgba(0,0,0,0.10);
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    /* ===== Topbar ===== */
    .topbar{
      height:56px;
      background:var(--terra);
      color:#fff;
      display:flex;
      align-items:center;
      padding:0 16px;
    }

    .topbarInner{
      width: min(1120px, 100%);
      margin: 0 auto;
      display:flex;
      align-items:center;
      gap: 12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      text-decoration:none;
      color:#fff;
      font-weight:800;
      letter-spacing:-0.2px;
    }

    .logoMark{
      width: 34px;
      height: 28px;
      border-radius: 6px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.25);
      display:grid;
      place-items:center;
    }

    .miniSearch{
      display:flex;
      align-items:center;
      gap:10px;
      border: 1px solid rgba(255,255,255,0.30);
      background: rgba(255,255,255,0.10);
      border-radius: 999px;
      padding: 6px 10px;
      min-width: 280px;
      margin-left: 34px;
    }

    .miniSearch input{
      border:0;
      outline:0;
      background: transparent;
      color: #fff;
      font-size: 13.5px;
      width: 100%;
    }

    .miniSearch button{
      border:0;
      background: transparent;
      color: #fff;
      cursor: pointer;
    }

    .rightGroup{
      margin-left: auto;
      display:flex;
      gap: 10px;
    }

    .rightGroup a{
      color:#fff;
      text-decoration:none;
      font-size:14px;
      font-weight:650;
      padding:8px 10px;
      border-radius:999px;
    }

    .rightGroup a:hover{
      background: rgba(255,255,255,0.14);
    }

    /* ===== Layout ===== */
    .main{
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px 16px;
    }

    .center{
      width:min(980px, 100%);
      display:grid;
      justify-items:center;
    }

    .headline{
      font-weight: 800;
      letter-spacing: -0.6px;
      font-size: 44px;
      line-height: 1.05;
      text-align:center;
      margin-bottom:14px;
    }

    .modeRow{
      display:flex;
      gap:12px;
      margin-bottom:12px;
    }

    .pill{
      border:1px solid var(--border);
      border-radius:999px;
      padding:10px 14px;
      display:flex;
      align-items:center;
      gap:10px;
      cursor:pointer;
    }

    .pill input{ display:none; }

    .searchBox{
      width: min(720px, 100%);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 10px;
      display:flex;
      align-items:center;
      gap: 10px;
    }

    .searchIcon{
      width:22px;
      height:22px;
      margin-left:10px;
    }

    .input{
      border:0;
      outline:0;
      font-size:18px;
      flex:1;
    }

    .btn{
      background: var(--btn);
      color: var(--btnText);
      border:0;
      padding:12px 18px;
      border-radius:999px;
      font-weight:650;
      cursor:pointer;
      margin-right:10px;
    }

    .subTag{
      margin-top:10px;
      font-size:14px;
      color:var(--muted);
      text-align:center;
    }

    /* ===== Modal login ===== */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.45);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:1000;
    }

    .modal{
      background:#fff;
      width:min(420px, 92%);
      border-radius:14px;
      padding:24px;
      box-shadow:var(--shadow);
    }

    .modal h2{
      margin-top:0;
      text-align:center;
    }

    .oauthBtn{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid var(--softBorder);
      background:#fff;
      cursor:pointer;
      font-weight:600;
      margin-bottom:10px;
    }

    .emailInput{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid var(--softBorder);
      margin-bottom:10px;
    }

    .loginBtn{
      width:100%;
      padding:12px;
      border-radius:10px;
      background:var(--btn);
      color:#fff;
      border:0;
      font-weight:700;
      cursor:pointer;
    }

    .modalLinks{
      margin-top:14px;
      text-align:center;
      font-size:13px;
    }
  </style>
</head>

<body>

<header class="topbar">
  <div class="topbarInner">
    <a class="brand" href="./">
      <div class="logoMark"><span>BH</span></div>
    </a>

    <form class="miniSearch">
      <input placeholder="Buscar..." />
      
    </form>

    <div class="rightGroup">
      <a href="#">Favoritos</a>
      <a href="#" id="openLogin">Iniciar sesi贸n</a>
    </div>
  </div>
</header>

<main class="main">
  <div class="center">
    <h1 class="headline">Anuncios publicados 煤nicamente por profesionales inmobiliarios</h1>

    <div class="modeRow">
      <label class="pill"><input type="radio" checked>Comprar</label>
      <label class="pill"><input type="radio">Alquilar</label>
      <label class="pill"><input type="radio">Habitaci贸n</label>
      <label class="pill"><input type="radio">Obra nueva</label>
    </div>

    <div class="searchBox">
      <svg class="searchIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="7"></circle>
        <path d="M21 21l-4.3-4.3"></path>
      </svg>
      <input class="input" placeholder="Escribe una ciudad o zona (ej. Murcia)">
      <button class="btn">Buscar</button>
    </div>

    <div class="subTag">Una vivienda, un anuncio.</div>
  </div>
</main>

<!-- Modal login -->
<div class="overlay" id="loginModal">
  <div class="modal">
    <h2>Inicia sesi贸n o reg铆strate</h2>

    <button class="oauthBtn">Continuar con Google</button>

    <input class="emailInput" type="email" placeholder="Correo electr贸nico">
    <button class="loginBtn">Continuar</button>

    <div class="modalLinks">
      Profesional inmobiliario: <a href="#">accede aqu铆</a>
    </div>
  </div>
</div>

<script>
  const modal = document.getElementById("loginModal");
  document.getElementById("openLogin").onclick = e => {
    e.preventDefault();
    modal.style.display = "flex";
  };
  modal.onclick = e => {
    if(e.target === modal) modal.style.display = "none";
  };
</script>

</body>
</html>
