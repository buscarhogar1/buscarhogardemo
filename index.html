<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buscar Hogar</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#111;
      --muted:#6b7280;
      --terra:#a3472f;
      --btn:#1a73e8;
      --btnText:#fff;
      --border:#111;
      --softBorder:#e6e7eb;
      --shadow:0 10px 30px rgba(0,0,0,.10);
    }

    html,body{
      height:100%;
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* TOPBAR */
    .topbar{
      height:56px;
      background:var(--terra);
      color:#fff;
      display:flex;
      align-items:center;
      padding:0 16px;
    }
    .topbarInner{
      max-width:1120px;
      margin:0 auto;
      width:100%;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      color:#fff;
      text-decoration:none;
      font-weight:800;
    }
    .logoMark{
      width:34px;
      height:28px;
      border-radius:6px;
      background:rgba(255,255,255,.2);
      display:grid;
      place-items:center;
      font-size:12px;
      font-weight:900;
    }
    .miniSearch{
      margin-left:34px;
      flex:1;
      max-width:460px;
      display:flex;
      gap:8px;
      background:rgba(255,255,255,.15);
      border-radius:999px;
      padding:6px 10px;
    }
    .miniSearch input{
      border:0;
      outline:0;
      background:transparent;
      color:#fff;
      width:100%;
    }
    .rightGroup{
      margin-left:auto;
      display:flex;
      gap:10px;
    }
    .rightGroup a{
      color:#fff;
      text-decoration:none;
      font-size:14px;
      padding:8px 10px;
      border-radius:999px;
    }
    .rightGroup a:hover{background:rgba(255,255,255,.15)}

    /* MAIN */
    .main{
      display:flex;
      justify-content:center;
      padding:40px 16px;
    }
    .center{
      width:100%;
      max-width:980px;
      text-align:center;
    }
    .headline{
      font-size:44px;
      font-weight:800;
      letter-spacing:-.6px;
      margin-bottom:16px;
    }

    .modeRow{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-bottom:16px;
    }
    .pill{
      display:flex;
      align-items:center;
      gap:8px;
      padding:10px 14px;
      border:1px solid #111;
      border-radius:999px;
      cursor:pointer;
    }
    .pill input{display:none}
    .dot{
      width:18px;height:18px;border:1px solid #666;border-radius:50%;
      display:grid;place-items:center;
    }
    .dot::after{
      content:"";
      width:10px;height:10px;border-radius:50%;
    }
    .pill input:checked + .dot{border-color:#1a73e8}
    .pill input:checked + .dot::after{background:#1a73e8}

    .searchBox{
      max-width:720px;
      margin:0 auto;
      display:flex;
      gap:8px;
      border:1px solid #111;
      border-radius:999px;
      padding:10px;
    }
    .searchBox input{
      border:0;
      outline:0;
      font-size:18px;
      flex:1;
    }
    .btn{
      border:0;
      background:#1a73e8;
      color:#fff;
      border-radius:999px;
      padding:12px 18px;
      cursor:pointer;
      font-size:16px;
    }
    .subTag{
      margin-top:10px;
      font-size:14px;
      color:#6b7280;
    }

    /* MODAL */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.45);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }
    .overlay.open{display:flex}
    .modal{
      background:#fff;
      border-radius:16px;
      width:100%;
      max-width:420px;
      padding:24px;
      position:relative;
    }
    .close{
      position:absolute;
      top:10px;right:10px;
      background:none;border:0;
      font-size:26px;cursor:pointer;
    }
    .modal h2{text-align:center;margin-bottom:8px}
    .modal p{text-align:center;color:#666;font-size:14px}
    .modal button,.modal input{
      width:100%;
      margin-top:10px;
      padding:12px;
      border-radius:10px;
      border:1px solid #ddd;
      font-size:14px;
    }
    .primary{
      background:#111;
      color:#fff;
      border:0;
    }
    .divider{
      display:flex;
      gap:10px;
      align-items:center;
      margin:14px 0;
      font-size:13px;
      color:#666;
    }
    .divider:before,.divider:after{
      content:"";flex:1;height:1px;background:#eee;
    }
    .proLink{
      margin-top:16px;
      font-size:13px;
      text-align:center;
    }
  </style>
</head>

<body>

<header class="topbar">
  <div class="topbarInner">
    <a class="brand" href="./">
      <div class="logoMark">BH</div>
    </a>

    <form class="miniSearch">
      <input placeholder="Buscar…" />
    </form>

    <div class="rightGroup">
      <a href="#" id="navFavoritos">Favoritos</a>
      <a href="#" id="navLogin">Iniciar sesión</a>
    </div>
  </div>
</header>

<main class="main">
  <div class="center">
    <h1 class="headline">Anuncios publicados únicamente por profesionales inmobiliarios</h1>

    <div class="modeRow">
      <label class="pill"><input type="radio" name="mode" value="buy" checked><span class="dot"></span>Comprar</label>
      <label class="pill"><input type="radio" name="mode" value="rent"><span class="dot"></span>Alquilar</label>
      <label class="pill"><input type="radio" name="mode" value="room"><span class="dot"></span>Habitación</label>
      <label class="pill"><input type="radio" name="mode" value="new"><span class="dot"></span>Obra nueva</label>
    </div>

    <form class="searchBox">
      <input placeholder="Escribe una ciudad o zona (ej. Murcia)">
      <button class="btn">Buscar</button>
    </form>

    <div class="subTag">Una vivienda, un anuncio.</div>
  </div>
</main>

<!-- MODAL LOGIN -->
<div class="overlay" id="authOverlay">
  <div class="modal">
    <button class="close" id="closeAuth">×</button>

    <h2>Inicia sesión o regístrate</h2>
    <p>Acceso solo para usuarios</p>

    <button>Continuar con Google</button>
    <button>Continuar con Apple</button>

    <div class="divider">o</div>

    <input placeholder="Email">
    <button class="primary">Continuar con email</button>

    <div class="proLink">
      Profesional inmobiliario:
      <a href="#">accede aquí</a>
    </div>
  </div>
</div>

<script>
  const overlay = document.getElementById("authOverlay");
  document.getElementById("navLogin").onclick = e => {
    e.preventDefault();
    overlay.classList.add("open");
  };
  document.getElementById("closeAuth").onclick = () => {
    overlay.classList.remove("open");
  };
</script>

</body>
</html>
