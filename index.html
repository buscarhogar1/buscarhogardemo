<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Buscar Hogar</title>

    <style>
      :root{
        --bg:#ffffff;
        --text:#111;
        --muted:#6b7280;

        --terra:#a3472f;

        --btn:#1a73e8;
        --btnText:#fff;

        --border:#111;
        --shadow: 0 10px 30px rgba(0,0,0,0.10);
      }

      html,body{
        height:100%;
        margin:0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background:var(--bg);
        color:var(--text);
      }

      /* ===== Topbar ===== */
      .topbar{
        height:56px;
        background:var(--terra);
        color:#fff;
        display:flex;
        align-items:center;
        padding:0 16px;
      }

      .topbarInner{
        width: min(1120px, 100%);
        margin: 0 auto;
        display:flex;
        align-items:center;
        gap: 12px;
      }

      .leftGroup{
        display:flex;
        align-items:center;
        gap: 10px;
        flex: 0 0 auto;
      }

      .brand{
        display:flex;
        align-items:center;
        gap: 10px;
        text-decoration:none;
        color:#fff;
        font-weight:800;
        letter-spacing:-0.2px;
        flex: 0 0 auto;
      }

      .logoMark{
        width: 34px;
        height: 28px;
        border-radius: 6px;
        background: rgba(255,255,255,0.18);
        border: 1px solid rgba(255,255,255,0.25);
        display:grid;
        place-items:center;
        overflow:hidden;
      }

      .logoMark span{
        font-size: 12px;
        font-weight: 900;
        letter-spacing: -0.2px;
      }

      /* Mini search junto al logo */
      .miniSearch{
        display:flex;
        align-items:center;
        gap:10px;
        border: 1px solid rgba(255,255,255,0.30);
        background: rgba(255,255,255,0.10);
        border-radius: 999px;
        padding: 6px 10px;
        min-width: 280px;
        max-width: 460px;
        margin-left: 34px; /* distancia ~tamaño del símbolo */
      }

      .miniSearch input{
        border:0;
        outline:0;
        background: transparent;
        color: #fff;
        font-size: 13.5px;
        width: 100%;
      }

      .miniSearch input::placeholder{
        color: rgba(255,255,255,0.80);
      }

      .miniSearch button{
        border:0;
        background: transparent;
        color: #fff;
        cursor: pointer;
        padding: 0 2px;
        display:grid;
        place-items:center;
      }

      .miniIcon{
        width: 22px;
        height: 22px;
        display:block;
      }

      .rightGroup{
        margin-left: auto;
        display:flex;
        align-items:center;
        gap: 10px;
        flex: 0 0 auto;
      }

      .rightGroup a{
        color: #fff;
        text-decoration:none;
        font-size:14px;
        font-weight:650;
        padding: 8px 10px;
        border-radius: 999px;
        white-space: nowrap;
      }

      .rightGroup a:hover{
        background: rgba(255,255,255,0.14);
      }

      /* ===== Layout ===== */
      .wrap{
        min-height: calc(100% - 56px);
        display:grid;
        grid-template-rows: 1fr auto;
      }

      /* Querías el bloque central en mitad de la página */
      .main{
        display:flex;
        align-items:center;
        justify-content:center;
        padding: 22px 16px 22px;
      }

      .center{
        width:min(980px, 100%);
        display:grid;
        gap: 14px;
        justify-items:center;
      }

      /* Titular: +50% y en 3 líneas */
      .heroLine{
        width: 100%;
        display:grid;
        place-items:center;
        margin-bottom: 6px;
      }

      .headline{
        color: var(--terra);
        text-align:center;
        letter-spacing:-0.2px;
        font-weight: 720;
        line-height: 1.05;
        font-size: 36px; /* referencia; ajusta si lo ves enorme en tu pantalla */
      }

      .headline span{
        display:block;
      }

      /* Opciones arriba del buscador: centradas sobre la barra */
      .modeRow{
        width: min(720px, 100%);
        display:flex;
        justify-content:center;
        gap:12px;
        flex-wrap:wrap;
      }

      .toggle{
        display:inline-flex;
        align-items:center;
        gap:8px;
        border:1px solid var(--border);
        background:#fff;
        padding:8px 12px;
        border-radius: 999px;
        cursor:pointer;
        font-size: 14px;
        color:#111;
        user-select:none;
      }

      .toggle input{
        width:16px;
        height:16px;
        margin:0;
        accent-color: var(--btn);
        cursor:pointer;
      }

      /* Buscador */
      .searchBox{
        width: min(720px, 100%);
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 10px;
        display:flex;
        align-items:center;
        gap: 10px;
        background:#fff;
      }

      .searchIcon{
        width: 22px;
        height: 22px;
        color: var(--muted);
        flex: 0 0 auto;
        margin-left: 10px;
      }

      .input{
        border:0;
        outline:0;
        font-size: 18px;
        flex: 1 1 auto;
        padding: 12px 6px;
        background: transparent;
      }

      .btn{
        border:0;
        background: var(--btn);
        color: var(--btnText);
        padding: 12px 18px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 650;
        margin-right: 10px;
      }

      .btn:active{ transform: translateY(1px); }

      /* Frase debajo del buscador */
      .subTag{
        width: min(720px, 100%);
        font-size: 14px;
        color: var(--muted);
        text-align:center;
        margin-top: 4px;
        letter-spacing: 0.8px;
      }

      /* Filtros */
      .filtersRow{
        width: min(960px, 100%);
        display:grid;
        grid-template-columns: 1.35fr 1fr 1fr 1fr;
        gap: 12px;
        margin-top: 24px;
      }

      .f{
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 12px;
        background:#fff;
        display:grid;
        gap: 10px;
        align-content:start;
      }

      /* títulos en mayúscula + menos “negrita” (aprox -30%) */
      .fTitle{
        font-size: 12px;
        letter-spacing: 0.9px;
        text-transform: uppercase;
        text-align:center;
        font-weight: 480;
        color: #111;
      }

      /* Dropdown estilo “caja grande” como tu ejemplo */
      .dd{
        position: relative;
      }

      .ddBtn{
        width: 100%;
        border: 1px solid var(--border);
        background:#fff;
        border-radius: 14px;
        padding: 14px 14px;
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap: 12px;
        cursor:pointer;
        font-size: 18px;
        color:#111;
      }

      .ddBtn .ddValue{
        overflow:hidden;
        text-overflow:ellipsis;
        white-space:nowrap;
      }

      .chev{
        width: 20px;
        height: 20px;
        flex: 0 0 auto;
      }

      .ddMenu{
        position: absolute;
        left: 0;
        top: calc(100% + 8px);
        width: 100%;
        background:#fff;
        border: 1px solid rgba(0,0,0,0.12);
        border-radius: 14px;
        box-shadow: var(--shadow);
        padding: 10px;
        display:none;
        z-index: 50;
        max-height: 320px;
        overflow:auto;
      }

      .dd.open .ddMenu{ display:block; }

      .ddOpt{
        width:100%;
        text-align:left;
        border:0;
        background: transparent;
        padding: 12px 10px;
        border-radius: 10px;
        cursor:pointer;
        font-size: 18px;
        color:#111;
      }

      .ddOpt:hover{
        background: #f3f4f6;
      }

      .ddOpt.muted{ color: #6b7280; }

      .twoCols{
        display:grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      /* Multi-select para periodo de construcción */
      .multiBox{
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 10px;
      }

      .multi{
        width:100%;
        border:0;
        outline:0;
        background: transparent;
        font-size: 16px;
        min-height: 168px;
      }

      .footer{
        padding: 14px 16px;
        border-top: 1px solid #f0f1f3;
        color: var(--muted);
        font-size: 12.5px;
        display:flex;
        justify-content:center;
        text-align:center;
      }

      @media (max-width: 980px){
        .filtersRow{ grid-template-columns: 1fr 1fr; }
      }
      @media (max-width: 720px){
        .miniSearch{ display:none; }
        .headline{ font-size: 30px; }
      }
      @media (max-width: 620px){
        .filtersRow{ grid-template-columns: 1fr; }
        .ddBtn{ font-size: 17px; }
        .ddOpt{ font-size: 17px; }
      }
    </style>
  </head>

  <body>
    <header class="topbar">
      <div class="topbarInner">
        <div class="leftGroup">
          <a class="brand" href="./">
            <div class="logoMark" aria-label="Logo">
              <span>BH</span>
            </div>
          </a>

          <form class="miniSearch" id="miniSearchForm" autocomplete="off" aria-label="Búsqueda rápida">
            <input id="miniQ" placeholder="Buscar..." aria-label="Buscar rápido" />
            <button type="submit" title="Buscar" aria-label="Buscar">
              <svg class="miniIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="7"></circle>
                <path d="M21 21l-4.3-4.3"></path>
              </svg>
            </button>
          </form>
        </div>

        <div class="rightGroup" aria-label="Acciones">
          <a href="#" id="navFavoritos">Favoritos</a>
          <a href="#" id="navLogin">Iniciar sesión</a>
        </div>
      </div>
    </header>

    <div class="wrap">
      <main class="main">
        <div class="center">

          <div class="heroLine">
            <div class="headline">
              <span>Publicaciones únicamente</span>
              <span>por</span>
              <span>profesionales inmobiliarios</span>
            </div>
          </div>

          <div class="modeRow" aria-label="Tipo de búsqueda">
            <label class="toggle">
              <input type="radio" name="mode" value="buy" checked />
              <span>Compra</span>
            </label>

            <label class="toggle">
              <input type="radio" name="mode" value="new_build" />
              <span>Obra nueva</span>
            </label>

            <label class="toggle">
              <input type="radio" name="mode" value="rent_home" />
              <span>Alquiler vivienda</span>
            </label>

            <label class="toggle">
              <input type="radio" name="mode" value="rent_room" />
              <span>Alquiler habitación</span>
            </label>
          </div>

          <form id="form" class="searchBox" autocomplete="off">
            <svg class="searchIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <circle cx="11" cy="11" r="7"></circle>
              <path d="M21 21l-4.3-4.3"></path>
            </svg>

            <input
              id="q"
              class="input"
              placeholder="Escribe una ciudad o zona (ej. Murcia)"
              aria-label="Buscar ciudad o zona"
            />

            <button class="btn" type="submit">Buscar</button>
          </form>

          <div class="subTag">UNA VIVIENDA, UN ANUNCIO</div>

          <div class="filtersRow" aria-label="Filtros principales">
            <!-- Precio -->
            <div class="f">
              <div class="fTitle">Precio</div>
              <div class="twoCols">
                <div class="dd" id="ddPriceMin">
                  <button class="ddBtn" type="button" aria-haspopup="listbox" aria-expanded="false">
                    <span class="ddValue" id="priceMinLabel">Mín.</span>
                    <svg class="chev" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M6 9l6 6 6-6"></path>
                    </svg>
                  </button>
                  <div class="ddMenu" role="listbox" aria-label="Precio mínimo"></div>
                </div>

                <div class="dd" id="ddPriceMax">
                  <button class="ddBtn" type="button" aria-haspopup="listbox" aria-expanded="false">
                    <span class="ddValue" id="priceMaxLabel">Máx.</span>
                    <svg class="chev" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M6 9l6 6 6-6"></path>
                    </svg>
                  </button>
                  <div class="ddMenu" role="listbox" aria-label="Precio máximo"></div>
                </div>
              </div>
            </div>

            <!-- Superficie -->
            <div class="f">
              <div class="fTitle">Superficie útil</div>
              <div class="dd" id="ddAreaMin">
                <button class="ddBtn" type="button" aria-haspopup="listbox" aria-expanded="false">
                  <span class="ddValue" id="areaMinLabel">Mín. (m²)</span>
                  <svg class="chev" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 9l6 6 6-6"></path>
                  </svg>
                </button>
                <div class="ddMenu" role="listbox" aria-label="Superficie mínima"></div>
              </div>
            </div>

            <!-- Periodo de construcción (multi) -->
            <div class="f">
              <div class="fTitle">Periodo de construcción</div>
              <div class="multiBox">
                <select id="buildPeriod" class="multi" multiple aria-label="Periodo de construcción (múltiple)">
                  <option value="unknown">Desconocido</option>
                  <option value="before_1906">Antes de 1906</option>
                  <option value="1906_1930">1906–1930</option>
                  <option value="1931_1944">1931–1944</option>
                  <option value="1945_1959">1945–1959</option>
                  <option value="1960_1970">1960–1970</option>
                  <option value="1971_1980">1971–1980</option>
                  <option value="1981_1990">1981–1990</option>
                  <option value="1991_2000">1991–2000</option>
                  <option value="2001_2010">2001–2010</option>
                  <option value="2011_2020">2011–2020</option>
                  <option value="after_2020">Después de 2020</option>
                </select>
              </div>
            </div>

            <!-- Publicado desde -->
            <div class="f">
              <div class="fTitle">Publicado desde</div>
              <div class="dd" id="ddSince">
                <button class="ddBtn" type="button" aria-haspopup="listbox" aria-expanded="false">
                  <span class="ddValue" id="sinceLabel">Sin preferencia</span>
                  <svg class="chev" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 9l6 6 6-6"></path>
                  </svg>
                </button>
                <div class="ddMenu" role="listbox" aria-label="Publicado desde"></div>
              </div>
            </div>
          </div>

        </div>
      </main>

      <footer class="footer">
        Inventario limpio, sin duplicados, sin anuncios zombis.
      </footer>
    </div>

    <script>
      const form = document.getElementById("form");
      const q = document.getElementById("q");

      const miniSearchForm = document.getElementById("miniSearchForm");
      const miniQ = document.getElementById("miniQ");

      const buildPeriodEl = document.getElementById("buildPeriod");

      // Estado filtros
      const state = {
        price_min: null,
        price_max: null,
        area_min: null,
        published_since: null
      };

      function euro(n){
        try{
          return new Intl.NumberFormat("es-ES", { style:"currency", currency:"EUR", maximumFractionDigits:0 }).format(n);
        }catch{
          return n + " €";
        }
      }

      function getSelectedMode(){
        const el = document.querySelector('input[name="mode"]:checked');
        return el ? el.value : "buy";
      }

      // Dropdowns
      function closeAllDropdowns(exceptId){
        document.querySelectorAll(".dd").forEach(dd => {
          if (exceptId && dd.id === exceptId) return;
          dd.classList.remove("open");
          const btn = dd.querySelector(".ddBtn");
          if (btn) btn.setAttribute("aria-expanded", "false");
        });
      }

      function wireDropdown(ddId, options, onPick){
        const dd = document.getElementById(ddId);
        const btn = dd.querySelector(".ddBtn");
        const menu = dd.querySelector(".ddMenu");

        menu.innerHTML = "";
        options.forEach(opt => {
          const b = document.createElement("button");
          b.type = "button";
          b.className = "ddOpt" + (opt.muted ? " muted" : "");
          b.textContent = opt.label;
          b.dataset.value = (opt.value == null ? "" : String(opt.value));
          b.addEventListener("click", () => {
            onPick(opt);
            dd.classList.remove("open");
            btn.setAttribute("aria-expanded", "false");
          });
          menu.appendChild(b);
        });

        btn.addEventListener("click", () => {
          const willOpen = !dd.classList.contains("open");
          closeAllDropdowns(ddId);
          dd.classList.toggle("open", willOpen);
          btn.setAttribute("aria-expanded", willOpen ? "true" : "false");
        });
      }

      document.addEventListener("click", (e) => {
        const inside = e.target.closest(".dd");
        if (!inside) closeAllDropdowns();
      });

      function setupFilters(){
        // Precio (50k en 50k)
        const priceOpts = [{ label: "Sin preferencia", value: null, muted: true }];
        for (let v=50000; v<=2000000; v+=50000){
          priceOpts.push({ label: euro(v), value: v });
        }

        wireDropdown("ddPriceMin", priceOpts, (opt) => {
          state.price_min = opt.value;
          document.getElementById("priceMinLabel").textContent = opt.value == null ? "Mín." : euro(opt.value);
        });

        wireDropdown("ddPriceMax", priceOpts, (opt) => {
          state.price_max = opt.value;
          document.getElementById("priceMaxLabel").textContent = opt.value == null ? "Máx." : euro(opt.value);
        });

        // Superficie (30 en 10)
        const areaOpts = [{ label: "Sin preferencia", value: null, muted: true }];
        for (let v=30; v<=300; v+=10){
          areaOpts.push({ label: v + " m²", value: v });
        }

        wireDropdown("ddAreaMin", areaOpts, (opt) => {
          state.area_min = opt.value;
          document.getElementById("areaMinLabel").textContent = opt.value == null ? "Mín. (m²)" : (opt.value + " m²");
        });

        // Publicado desde
        const sinceOpts = [
          { label: "Sin preferencia", value: null, muted: true },
          { label: "Hoy", value: "today" },
          { label: "Últimos 3 días", value: "3d" },
          { label: "Últimos 5 días", value: "5d" },
          { label: "Últimos 10 días", value: "10d" },
          { label: "Últimos 30 días", value: "30d" },
        ];

        wireDropdown("ddSince", sinceOpts, (opt) => {
          state.published_since = opt.value;
          document.getElementById("sinceLabel").textContent = opt.value == null ? "Sin preferencia" : opt.label;
        });
      }

      function getMultiSelectValues(sel){
        const out = [];
        for (const opt of sel.options){
          if (opt.selected) out.push(opt.value);
        }
        return out;
      }

      function go(city){
        const mode = getSelectedMode();
        const buildPeriods = getMultiSelectValues(buildPeriodEl);

        const params = new URLSearchParams();
        params.set("city", city);
        params.set("mode", mode);

        if (state.price_min != null) params.set("price_min", String(state.price_min));
        if (state.price_max != null) params.set("price_max", String(state.price_max));
        if (state.area_min != null) params.set("area_min", String(state.area_min));

        if (buildPeriods.length) params.set("build_period", buildPeriods.join(","));
        if (state.published_since) params.set("published_since", state.published_since);

        window.location.href = "./map.html?" + params.toString();
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const city = (q.value || "").trim();
        if(!city) return;
        go(city);
      });

      miniSearchForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const city = (miniQ.value || "").trim();
        if(!city) return;
        q.value = city;
        go(city);
      });

      document.getElementById("navFavoritos").addEventListener("click", (e) => {
        e.preventDefault();
        alert("MVP: Favoritos (requiere registro).");
      });

      document.getElementById("navLogin").addEventListener("click", (e) => {
        e.preventDefault();
        alert("MVP: Iniciar sesión.");
      });

      setupFilters();
      q.focus();
    </script>
  </body>
</html>
