<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Buscar Hogar – Mapa</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: #fff;
      }

      #topbar {
        height: 56px;
        display: flex;
        align-items: center;
        padding: 0 16px;
        border-bottom: 1px solid #eee;
        gap: 12px;
        background: #fff;
      }

      #cityInput {
        width: 260px;
        height: 36px;
        padding: 0 10px;
      }

      #searchBtn {
        height: 36px;
        padding: 0 12px;
        cursor: pointer;
      }

      #status {
        color: #555;
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      #map {
        height: calc(100% - 56px);
      }

      .dot {
        width: 14px;
        height: 14px;
        border-radius: 999px;
        background: #ffb100;
        border: 3px solid #ffffff;
        box-shadow: 0 1px 4px rgba(0,0,0,0.25);
        transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
      }
      .dot:hover { transform: scale(1.15); }
      .dot.active {
        background: #1a73e8;
        border-color: #0b3d91;
        transform: scale(1.15);
      }

      .card {
        position: fixed;
        left: 50%;
        bottom: 18px;
        width: min(720px, calc(100% - 28px));
        background: #fff;
        border: 1px solid rgba(0,0,0,0.14);
        border-radius: 12px;
        box-shadow: 0 14px 38px rgba(0,0,0,0.18);
        z-index: 9999;
        overflow: hidden;

        opacity: 0;
        pointer-events: none;
        transform: translateX(-50%) translateY(10px);
        transition: opacity 160ms ease, transform 160ms ease;
      }
      .card.visible {
        opacity: 1;
        pointer-events: auto;
        transform: translateX(-50%) translateY(0);
      }

      .cardGrid {
        display: grid;
        grid-template-columns: 35% 65%;
        min-height: 143px;
      }

      .mediaSide {
        position: relative;
        background: #f1f2f4;
        overflow: hidden;
      }

      .mediaImg {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .mediaPlaceholder {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        color: #9aa1aa;
        font-size: 13px;
      }

      .badgeNew {
        position: absolute;
        top: 10px;
        left: 10px;
        background: #f7a300;
        color: #fff;
        padding: 5px 10px;
        border-radius: 9px;
        font-size: 12px;
        font-weight: 700;
        display: none;
      }

      .mediaMiniIcon {
        position: absolute;
        left: 10px;
        bottom: 10px;
        width: 30px;
        height: 30px;
        border-radius: 10px;
        background: rgba(255,255,255,0.94);
        border: 1px solid rgba(0,0,0,0.10);
        display: grid;
        place-items: center;
      }
      .mediaMiniIcon svg {
        width: 16px;
        height: 16px;
        color: rgba(0,0,0,0.75);
      }

      .textSide {
        position: relative;
        padding: 12px 14px 12px;
        display: flex;
        flex-direction: column;
      }

      .topActions {
        position: absolute;
        right: 10px;
        top: 10px;
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .heartBtn {
        width: 38px;
        height: 38px;
        border-radius: 999px;
        border: 1px solid rgba(0,0,0,0.18);
        background: #fff;
        cursor: pointer;
        display: grid;
        place-items: center;
      }
      .heartBtn svg {
        width: 18px;
        height: 18px;
        color: #1a73e8;
      }

      .closeBtn {
        width: 44px;
        height: 44px;
        border-radius: 10px;
        border: 0;
        background: #1a73e8;
        cursor: pointer;
        display: grid;
        place-items: center;
      }
      .closeBtn svg {
        width: 20px;
        height: 20px;
        color: #fff;
      }

      .addrTop {
        color: #1a73e8;
        text-decoration: none;
        font-size: 18px;
        line-height: 1.08;
        font-weight: 650;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        padding-right: 112px;
      }
      .addrTop:hover { text-decoration: underline; }

      .addrBottom {
        margin-top: 5px;
        font-size: 16px;
        color: #111;
      }

      .price {
        margin-top: 10px;
        font-size: 16px;
        font-weight: 900;
        color: #111;
      }

      .facts {
        margin-top: 8px;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
        color: rgba(0,0,0,0.85);
        font-size: 13px;
      }

      .fact {
        display: inline-flex;
        align-items: center;
        gap: 7px;
      }

      .fact svg {
        width: 18px;
        height: 18px;
        color: rgba(0,0,0,0.75);
      }

      .agency {
        margin-top: auto;
        padding-top: 10px;
        font-size: 14px;
        font-weight: 400;
        color: #1a73e8;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      @media (max-width: 720px) {
        .card { width: calc(100% - 22px); bottom: 14px; }
        .cardGrid { grid-template-columns: 1fr; }
        .mediaSide { min-height: 210px; }
        .addrTop { padding-right: 0; font-size: 18px; }
        .addrBottom { font-size: 16px; }
        .price { font-size: 16px; }
        .facts { font-size: 13px; }
        .agency { font-size: 14px; }
        .topActions { right: 10px; top: 10px; }
      }

      .leaflet-control-zoom a {
        width: 34px;
        height: 34px;
        line-height: 34px;
        border-radius: 10px;
      }
      .leaflet-bar a, .leaflet-bar a:hover {
        border-bottom: 1px solid rgba(0,0,0,0.08);
      }
    </style>
  </head>

  <body>
    <div id="topbar">
      <input id="cityInput" value="Murcia" placeholder="Escribe ciudad" />
      <button id="searchBtn">Buscar</button>
      <div id="status"></div>
    </div>

    <div id="map"></div>

    <div id="card" class="card">
      <div class="cardGrid">
        <div class="mediaSide">
          <span id="badgeNew" class="badgeNew">Nuevo</span>
          <img id="mediaImg" class="mediaImg" alt="" style="display:none;" />
          <div id="mediaPlaceholder" class="mediaPlaceholder">Foto</div>

          <div class="mediaMiniIcon" title="Fotos">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h3l2-2h4l2 2h3a2 2 0 0 1 2 2z"/>
              <path d="M12 17a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
            </svg>
          </div>
        </div>

        <div class="textSide">
          <div class="topActions">
            <button class="heartBtn" id="heartBtn" type="button" aria-label="Guardar">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.8 4.6a5.5 5.5 0 0 0-7.8 0L12 5.6l-1-1a5.5 5.5 0 0 0-7.8 7.8l1 1L12 21l7.8-7.6 1-1a5.5 5.5 0 0 0 0-7.8z"/>
              </svg>
            </button>

            <button class="closeBtn" id="cardClose" type="button" aria-label="Cerrar">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 6L6 18"/><path d="M6 6l12 12"/>
              </svg>
            </button>
          </div>

          <a id="cardAddrTop" class="addrTop" href="#">Dirección</a>
          <div id="cardAddrBottom" class="addrBottom">—</div>

          <div id="cardPrice" class="price">—</div>
          <div id="cardFacts" class="facts"></div>

          <div id="cardAgency" class="agency">—</div>
        </div>
      </div>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script>
      const SUPABASE_URL = "https://dpusnylssfjnksbieimj.supabase.co";
      const SUPABASE_ANON_KEY = "sb_publishable_tSSgJcWWRfEe2uob7SFYgw_AqcBL7KK";
      const VIEW_MAP_POINTS = "listings_map_points";

      const DEFAULT_CENTER = [37.9838, -1.1280];
      const DEFAULT_ZOOM = 13;

      const statusEl = document.getElementById("status");
      const cityInput = document.getElementById("cityInput");
      const searchBtn = document.getElementById("searchBtn");

      const cardEl = document.getElementById("card");
      const cardCloseBtn = document.getElementById("cardClose");
      const heartBtn = document.getElementById("heartBtn");

      const badgeNewEl = document.getElementById("badgeNew");
      const mediaImgEl = document.getElementById("mediaImg");
      const mediaPlaceholderEl = document.getElementById("mediaPlaceholder");

      const cardAddrTopEl = document.getElementById("cardAddrTop");
      const cardAddrBottomEl = document.getElementById("cardAddrBottom");
      const cardPriceEl = document.getElementById("cardPrice");
      const cardFactsEl = document.getElementById("cardFacts");
      const cardAgencyEl = document.getElementById("cardAgency");

      function setStatus(msg) { statusEl.textContent = msg || ""; }

      function euro(n) {
        try {
          return new Intl.NumberFormat("es-ES", {
            style: "currency",
            currency: "EUR",
            maximumFractionDigits: 0
          }).format(n);
        } catch {
          return `${n} EUR`;
        }
      }

      function openCard() { cardEl.classList.add("visible"); }
      function closeCard() { cardEl.classList.remove("visible"); }
      cardCloseBtn.addEventListener("click", closeCard);

      let heartOn = false;
      heartBtn.addEventListener("click", () => {
        heartOn = !heartOn;
        heartBtn.style.borderColor = heartOn ? "rgba(26,115,232,0.55)" : "rgba(0,0,0,0.18)";
        heartBtn.style.boxShadow = heartOn ? "0 6px 18px rgba(26,115,232,0.18)" : "none";
      });

      function setPhoto(url) {
        if (!url) {
          mediaImgEl.style.display = "none";
          mediaImgEl.removeAttribute("src");
          mediaPlaceholderEl.style.display = "grid";
          return;
        }

        mediaImgEl.src = url;
        mediaImgEl.style.display = "block";
        mediaPlaceholderEl.style.display = "none";

        mediaImgEl.onerror = () => {
          mediaImgEl.style.display = "none";
          mediaImgEl.removeAttribute("src");
          mediaPlaceholderEl.style.display = "grid";
        };
      }

      function isRecent(listedAtIso, days = 14) {
        if (!listedAtIso) return false;
        const d = new Date(listedAtIso);
        if (isNaN(d.getTime())) return false;
        const diff = Date.now() - d.getTime();
        return diff >= 0 && diff <= days * 24 * 60 * 60 * 1000;
      }

      function iconArea() {
        return '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16v16H4z"/><path d="M4 10h16"/><path d="M10 10v10"/></svg>';
      }
      function iconType() {
        return '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 11l9-8 9 8"/><path d="M5 10v10h14V10"/></svg>';
      }

      function joinNonEmpty(parts, sep) {
        return parts.map(v => (v == null ? "" : String(v).trim()))
          .filter(v => v.length > 0)
          .join(sep);
      }

      function buildAddressTop(p) {
        const base = joinNonEmpty([p.street_name, p.street_number], " ");
        const extras = joinNonEmpty([p.building, p.staircase, p.floor, p.door], ", ");
        if (base && extras) return base + ", " + extras;
        return base || extras || "Dirección";
      }

      function buildAddressBottom(p) {
        const line = joinNonEmpty([p.postcode, p.city], " ");
        return line || "—";
      }

      function openCardForPoint(p) {
        cardAddrTopEl.textContent = buildAddressTop(p);
        cardAddrBottomEl.textContent = buildAddressBottom(p);
        cardAddrTopEl.href = `listing.html?id=${encodeURIComponent(p.listing_id)}`;

        cardPriceEl.textContent = (p.price_eur != null) ? euro(p.price_eur) : "—";
        setPhoto(p.main_photo_url || null);

        badgeNewEl.style.display = isRecent(p.listed_at, 14) ? "inline-flex" : "none";

        const m2 = (p.useful_area_m2 != null) ? `${p.useful_area_m2} m²` : "— m²";
        const type = p.property_type ? String(p.property_type) : "—";

        cardFactsEl.innerHTML = `
          <div class="fact">${iconArea()}<span>${m2} útiles</span></div>
          <div class="fact">${iconType()}<span>${type}</span></div>
        `;

        cardAgencyEl.textContent = p.agency_name || "—";

        openCard();
      }

      function getParam(name) {
        const u = new URL(window.location.href);
        return u.searchParams.get(name);
      }

      let map = L.map("map").setView(DEFAULT_CENTER, DEFAULT_ZOOM);

      L.tileLayer("https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap &copy; CARTO"
      }).addTo(map);

      let markersLayer = L.layerGroup().addTo(map);
      let activeMarker = null;

      function clearMarkers() {
        markersLayer.clearLayers();
        activeMarker = null;
      }

      function addPoint(p) {
        if (p.lat == null || p.lng == null) return;

        const el = document.createElement("div");
        el.className = "dot";

        const icon = L.divIcon({
          className: "",
          html: el,
          iconSize: [20, 20],
          iconAnchor: [10, 10]
        });

        const m = L.marker([p.lat, p.lng], { icon }).addTo(markersLayer);

        m.on("click", () => {
          if (activeMarker && activeMarker._icon) {
            activeMarker._icon.querySelector(".dot")?.classList.remove("active");
          }
          activeMarker = m;
          m._icon.querySelector(".dot")?.classList.add("active");
          openCardForPoint(p);
        });
      }

      function getCurrentBounds() {
        const b = map.getBounds();
        return {
          south: b.getSouthWest().lat,
          west: b.getSouthWest().lng,
          north: b.getNorthEast().lat,
          east: b.getNorthEast().lng
        };
      }

      async function fetchMapPointsByBounds(bounds) {
        const params = new URLSearchParams();
        params.set("select", [
          "listing_id",
          "price_eur",
          "lat",
          "lng",
          "postcode",
          "city",
          "agency_name",
          "property_type",
          "useful_area_m2",
          "listed_at",
          "main_photo_url",
          "street_name",
          "street_number",
          "building",
          "staircase",
          "floor",
          "door"
        ].join(","));

        params.set("lat", `gte.${bounds.south}`);
        params.append("lat", `lte.${bounds.north}`);
        params.set("lng", `gte.${bounds.west}`);
        params.append("lng", `lte.${bounds.east}`);

        const url = `${SUPABASE_URL}/rest/v1/${VIEW_MAP_POINTS}?${params.toString()}`;

        const res = await fetch(url, {
          headers: {
            apikey: SUPABASE_ANON_KEY,
            Authorization: `Bearer ${SUPABASE_ANON_KEY}`
          }
        });

        if (!res.ok) {
          const txt = await res.text();
          throw new Error(txt);
        }

        return await res.json();
      }

      let debounceTimer = null;

      async function loadPointsForCurrentView() {
        const b = getCurrentBounds();
        const z = map.getZoom();

        setStatus(`Cargando... (zoom ${z})`);

        const rows = await fetchMapPointsByBounds(b);

        clearMarkers();
        rows.forEach(addPoint);

        setStatus(`Anuncios en el mapa: ${rows.length} | zoom ${z}`);
      }

      function scheduleReload() {
        if (debounceTimer) clearTimeout(debounceTimer);
        debounceTimer = setTimeout(async () => {
          try {
            await loadPointsForCurrentView();
          } catch (e) {
            const msg = (e && e.message) ? e.message : String(e);
            setStatus(`Error cargando datos: ${msg}`);
            console.error(e);
          }
        }, 300);
      }

      async function geocodeCity(city) {
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}&limit=1`;
        const res = await fetch(url);
        if (!res.ok) return null;
        const data = await res.json();
        if (!data[0]) return null;
        return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
      }

      searchBtn.addEventListener("click", async () => {
        const city = cityInput.value.trim();
        if (!city) return;

        setStatus("Buscando ciudad...");
        const center = await geocodeCity(city);
        if (center) map.setView(center, 13);

        scheduleReload();
      });

      map.on("moveend", scheduleReload);
      map.on("zoomend", scheduleReload);
      map.on("click", () => closeCard());

      (async () => {
        try {
          const cityFromUrl = getParam("city");
          if (cityFromUrl) {
            cityInput.value = cityFromUrl;
            setStatus("Buscando ciudad...");
            const center = await geocodeCity(cityFromUrl);
            if (center) map.setView(center, 13);
          }
          await loadPointsForCurrentView();
        } catch (e) {
          const msg = (e && e.message) ? e.message : String(e);
          setStatus(`Error al cargar datos: ${msg}`);
          alert("Error al cargar datos. Revisa Supabase.");
          console.error(e);
        }
      })();
    </script>
  </body>
</html>
