<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Buscar Hogar – Demo Mapa</title>

    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }

      #topbar {
        height: 56px;
        display: flex;
        align-items: center;
        padding: 0 16px;
        border-bottom: 1px solid #eee;
        gap: 12px;
      }

      #cityInput {
        width: 260px;
        height: 36px;
        padding: 0 10px;
      }

      #searchBtn {
        height: 36px;
        padding: 0 12px;
        cursor: pointer;
      }

      #status {
        color: #555;
        font-size: 14px;
      }

      #map {
        height: calc(100% - 56px);
      }

      .dot {
        width: 14px;
        height: 14px;
        border-radius: 999px;
        background: #ffb100;
        border: 3px solid #ffffff;
        box-shadow: 0 1px 4px rgba(0,0,0,0.25);
        transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
      }

      .dot:hover {
        transform: scale(1.15);
      }

      .dot.active {
        background: #1a73e8;
        border-color: #0b3d91;
        transform: scale(1.15);
      }

      .popupCard {
        width: 260px;
      }

      .popupTitle {
        font-weight: 600;
        margin: 0 0 6px;
      }

      .popupRow {
        color: #333;
        font-size: 14px;
        margin: 0;
      }

      .muted {
        color: #666;
        font-size: 12px;
        margin-top: 8px;
      }
    </style>
  </head>

  <body>
    <div id="topbar">
      <input id="cityInput" value="Murcia" placeholder="Escribe ciudad" />
      <button id="searchBtn">Buscar</button>
      <div id="status"></div>
    </div>

    <div id="map"></div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

<script>
  const SUPABASE_URL = "https://dpusnylssfjnksbieimj.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_tSSgJcWWRfEe2uob7SFYgw_AqcBL7KK";
  const VIEW_MAP_POINTS = "listings_map_points";

  const DEFAULT_CENTER = [37.9838, -1.1280];
  const DEFAULT_ZOOM = 13;

  const statusEl = document.getElementById("status");
  const cityInput = document.getElementById("cityInput");
  const searchBtn = document.getElementById("searchBtn");

  let map = L.map("map").setView(DEFAULT_CENTER, DEFAULT_ZOOM);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "&copy; OpenStreetMap"
  }).addTo(map);

  let markersLayer = L.layerGroup().addTo(map);
  let activeMarker = null;

  function setStatus(msg) {
    statusEl.textContent = msg || "";
  }

  function euro(n) {
    try {
      return new Intl.NumberFormat("es-ES", {
        style: "currency",
        currency: "EUR",
        maximumFractionDigits: 0
      }).format(n);
    } catch {
      return `${n} EUR`;
    }
  }

  function clearMarkers() {
    markersLayer.clearLayers();
    activeMarker = null;
  }

  function addPoint(p) {
    if (p.lat == null || p.lng == null) return;

    const el = document.createElement("div");
    el.className = "dot";

    const icon = L.divIcon({
      className: "",
      html: el,
      iconSize: [20, 20],
      iconAnchor: [10, 10]
    });

    const m = L.marker([p.lat, p.lng], { icon }).addTo(markersLayer);

    const popupHtml = `
      <div class="popupCard">
        <p class="popupTitle">Anuncio</p>
        <p class="popupRow">Precio: ${p.price_eur != null ? euro(p.price_eur) : "-"}</p>
        <p class="popupRow">ID: ${p.listing_id}</p>
        <p class="muted">Demo mapa Buscar Hogar</p>
      </div>
    `;
    m.bindPopup(popupHtml, { autoPan: false, closeButton: true });

    m.on("click", () => {
      if (activeMarker && activeMarker._icon) {
        activeMarker._icon.querySelector(".dot")?.classList.remove("active");
      }
      activeMarker = m;
      m._icon.querySelector(".dot")?.classList.add("active");
    });

    m.on("popupclose", () => {
      m._icon.querySelector(".dot")?.classList.remove("active");
      if (activeMarker === m) activeMarker = null;
    });
  }

  async function fetchMapPointsByBounds(bounds) {
    const params = new URLSearchParams();
    params.set("select", "listing_id,price_eur,lat,lng");
    params.set("lat", `gte.${bounds.south}`);
    params.append("lat", `lte.${bounds.north}`);
    params.set("lng", `gte.${bounds.west}`);
    params.append("lng", `lte.${bounds.east}`);

    const url = `${SUPABASE_URL}/rest/v1/${VIEW_MAP_POINTS}?${params.toString()}`;

    const res = await fetch(url, {
      headers: {
        apikey: SUPABASE_ANON_KEY,
        Authorization: `Bearer ${SUPABASE_ANON_KEY}`
      }
    });

    if (!res.ok) {
      const txt = await res.text();
      throw new Error(txt);
    }

    return await res.json();
  }

  function getCurrentBounds() {
    const b = map.getBounds();
    return {
      south: b.getSouthWest().lat,
      west: b.getSouthWest().lng,
      north: b.getNorthEast().lat,
      east: b.getNorthEast().lng
    };
  }

  let debounceTimer = null;
  async function loadPointsForCurrentView() {
  const b = getCurrentBounds();
  const z = map.getZoom();

  setStatus(`Cargando... (zoom ${z})`);

  // Pedimos datos primero (sin borrar aún)
  const rows = await fetchMapPointsByBounds(b);

  // Ahora actualizamos el mapa
  clearMarkers();
  rows.forEach(addPoint);

  setStatus(`Anuncios en el mapa: ${rows.length} | zoom ${z}`);
}

  function scheduleReload() {
    if (debounceTimer) clearTimeout(debounceTimer);
    debounceTimer = setTimeout(async () => {
      try {
        await loadPointsForCurrentView();
      } catch (e) {
        setStatus("Error cargando datos");
        console.error(e);
      }
    }, 300);
  }

  async function geocodeCity(city) {
    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}&limit=1`;
    const res = await fetch(url);
    if (!res.ok) return null;
    const data = await res.json();
    if (!data[0]) return null;
    return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
  }

  searchBtn.addEventListener("click", async () => {
    const city = cityInput.value.trim();
    if (!city) return;

    setStatus("Buscando ciudad...");
    const center = await geocodeCity(city);
    if (center) map.setView(center, 13);

    scheduleReload();
  });

  map.on("moveend", scheduleReload);
  map.on("zoomend", scheduleReload);

  (async () => {
    try {
      await loadPointsForCurrentView();
    } catch (e) {
      setStatus("Error cargando datos");
      alert("Error al cargar datos. Revisa Supabase.");
      console.error(e);
    }
  })();
</script>
