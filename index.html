<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Buscar Hogar – Demo Mapa</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: #fff;
      }

      #topbar {
        height: 56px;
        display: flex;
        align-items: center;
        padding: 0 16px;
        border-bottom: 1px solid #eee;
        gap: 12px;
        background: #fff;
      }

      #cityInput {
        width: 260px;
        height: 36px;
        padding: 0 10px;
      }

      #searchBtn {
        height: 36px;
        padding: 0 12px;
        cursor: pointer;
      }

      #status {
        color: #555;
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      #map {
        height: calc(100% - 56px);
      }

      .dot {
        width: 14px;
        height: 14px;
        border-radius: 999px;
        background: #ffb100;
        border: 3px solid #ffffff;
        box-shadow: 0 1px 4px rgba(0,0,0,0.25);
        transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
      }

      .dot:hover { transform: scale(1.15); }

      .dot.active {
        background: #1a73e8;
        border-color: #0b3d91;
        transform: scale(1.15);
      }

      /* ===== Card estilo funda ===== */
      .card {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 14px;
        width: min(980px, calc(100% - 24px));
        background: #fff;
        border: 1px solid rgba(0,0,0,0.12);
        border-radius: 12px;
        box-shadow: 0 18px 45px rgba(0,0,0,0.18);
        z-index: 9999;
        overflow: hidden;
      }

      .hidden { display: none; }

      .cardGrid {
        display: grid;
        grid-template-columns: 56% 44%;
        min-height: 210px;
      }

      .mediaSide {
        position: relative;
        background: #f1f2f4;
      }

      .mediaImg {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .mediaPlaceholder {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        color: #9aa1aa;
        font-size: 14px;
      }

      .badgeNew {
        position: absolute;
        left: 12px;
        top: 12px;
        background: #f7a300;
        color: #fff;
        padding: 6px 10px;
        border-radius: 10px;
        font-size: 13px;
        font-weight: 700;
        display: none;
      }

      .textSide {
        position: relative;
        padding: 16px 16px 14px;
      }

      .topActions {
        position: absolute;
        right: 12px;
        top: 12px;
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .heartBtn {
        width: 44px;
        height: 44px;
        border-radius: 999px;
        border: 1px solid rgba(0,0,0,0.14);
        background: #fff;
        cursor: pointer;
        display: grid;
        place-items: center;
      }

      .closeBtn {
        width: 44px;
        height: 44px;
        border-radius: 12px;
        border: 0;
        background: #1a73e8;
        cursor: pointer;
        display: grid;
        place-items: center;
      }

      .closeBtn svg { color: #fff; }

      .addr {
        color: #1a73e8;
        text-decoration: none;
        font-size: 28px;
        line-height: 1.05;
        font-weight: 750;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        padding-right: 110px;
      }

      .addr:hover { text-decoration: underline; }

      .sub {
        margin-top: 10px;
        font-size: 20px;
        color: #111;
      }

      .priceRow {
        margin-top: 14px;
        font-size: 28px;
        font-weight: 900;
        color: #111;
      }

      .factsRow {
        margin-top: 14px;
        display: flex;
        gap: 18px;
        flex-wrap: wrap;
        align-items: center;
        color: #111;
        font-size: 20px;
      }

      .fact {
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }

      .fact svg {
        width: 30px;
        height: 30px;
        color: rgba(0,0,0,0.75);
      }

      .energyLetter {
        font-size: 22px;
        font-weight: 900;
      }

      .agencyLine {
        margin-top: 18px;
        color: #1a73e8;
        font-size: 22px;
        font-weight: 700;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      @media (max-width: 860px) {
        .card { width: min(760px, calc(100% - 24px)); }
        .cardGrid { grid-template-columns: 52% 48%; }
        .addr { font-size: 22px; padding-right: 110px; }
        .sub { font-size: 18px; }
        .priceRow { font-size: 24px; }
        .factsRow { font-size: 18px; }
        .agencyLine { font-size: 18px; }
      }

      @media (max-width: 640px) {
        .cardGrid { grid-template-columns: 1fr; }
        .mediaSide { min-height: 210px; }
        .addr { padding-right: 0; }
        .topActions { right: 10px; top: 10px; }
      }

      .leaflet-control-zoom a {
        width: 34px;
        height: 34px;
        line-height: 34px;
        border-radius: 10px;
      }
      .leaflet-bar a, .leaflet-bar a:hover {
        border-bottom: 1px solid rgba(0,0,0,0.08);
      }
    </style>
  </head>

  <body>
    <div id="topbar">
      <input id="cityInput" value="Murcia" placeholder="Escribe ciudad" />
      <button id="searchBtn">Buscar</button>
      <div id="status"></div>
    </div>

    <div id="map"></div>

    <div id="card" class="card hidden">
      <div class="cardGrid">
        <div class="mediaSide" id="mediaSide">
          <span class="badgeNew" id="badgeNew">Nuevo</span>
          <img id="mediaImg" class="mediaImg" alt="" style="display:none;" />
          <div id="mediaPlaceholder" class="mediaPlaceholder">Foto</div>
        </div>

        <div class="textSide">
          <div class="topActions">
            <button class="heartBtn" id="heartBtn" type="button" aria-label="Guardar">
              <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.8 4.6a5.5 5.5 0 0 0-7.8 0L12 5.6l-1-1a5.5 5.5 0 0 0-7.8 7.8l1 1L12 21l7.8-7.6 1-1a5.5 5.5 0 0 0 0-7.8z"/>
              </svg>
            </button>

            <button class="closeBtn" id="cardClose" type="button" aria-label="Cerrar">
              <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 6L6 18"/>
                <path d="M6 6l12 12"/>
              </svg>
            </button>
          </div>

          <a class="addr" id="cardAddress" href="#">Dirección</a>
          <div class="sub" id="cardSub">—</div>
          <div class="priceRow" id="cardPrice">—</div>

          <div class="factsRow" id="cardFacts"></div>

          <div class="agencyLine" id="cardAgency">—</div>
        </div>
      </div>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script>
      const SUPABASE_URL = "https://dpusnylssfjnksbieimj.supabase.co";
      const SUPABASE_ANON_KEY = "sb_publishable_tSSgJcWWRfEe2uob7SFYgw_AqcBL7KK";
      const VIEW_MAP_POINTS = "listings_map_points";

      const DEFAULT_CENTER = [37.9838, -1.1280];
      const DEFAULT_ZOOM = 13;

      const statusEl = document.getElementById("status");
      const cityInput = document.getElementById("cityInput");
      const searchBtn = document.getElementById("searchBtn");

      const cardEl = document.getElementById("card");
      const cardCloseBtn = document.getElementById("cardClose");
      const heartBtn = document.getElementById("heartBtn");

      const mediaImg = document.getElementById("mediaImg");
      const mediaPlaceholder = document.getElementById("mediaPlaceholder");
      const badgeNew = document.getElementById("badgeNew");

      const cardAddressEl = document.getElementById("cardAddress");
      const cardSubEl = document.getElementById("cardSub");
      const cardPriceEl = document.getElementById("cardPrice");
      const cardFactsEl = document.getElementById("cardFacts");
      const cardAgencyEl = document.getElementById("cardAgency");

      function setStatus(msg) {
        statusEl.textContent = msg || "";
      }

      function euro(n) {
        try {
          return new Intl.NumberFormat("es-ES", {
            style: "currency",
            currency: "EUR",
            maximumFractionDigits: 0
          }).format(n);
        } catch {
          return `${n} EUR`;
        }
      }

      function closeCard() {
        cardEl.classList.add("hidden");
      }

      cardCloseBtn.addEventListener("click", closeCard);

      let heartOn = false;
      heartBtn.addEventListener("click", () => {
        heartOn = !heartOn;
        heartBtn.style.borderColor = heartOn ? "rgba(26,115,232,0.55)" : "rgba(0,0,0,0.14)";
      });

      function iconArea() {
        return '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16v16H4z"/><path d="M4 10h16"/><path d="M10 10v10"/></svg>';
      }
      function iconBed() {
        return '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 7h18v10H3z"/><path d="M7 7V5h10v2"/><path d="M3 17v2"/><path d="M21 17v2"/></svg>';
      }
      function iconBolt() {
        return '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z"/></svg>';
      }

      function setPhoto(url) {
        if (!url) {
          mediaImg.style.display = "none";
          mediaPlaceholder.style.display = "grid";
          return;
        }
        mediaImg.src = url;
        mediaImg.style.display = "block";
        mediaPlaceholder.style.display = "none";
        mediaImg.onerror = () => {
          mediaImg.style.display = "none";
          mediaPlaceholder.style.display = "grid";
        };
      }

      function isRecent(listedAtIso, days = 14) {
        if (!listedAtIso) return false;
        const d = new Date(listedAtIso);
        if (isNaN(d.getTime())) return false;
        const diff = Date.now() - d.getTime();
        return diff >= 0 && diff <= days * 24 * 60 * 60 * 1000;
      }

      function openCardForPoint(p) {
        const addressText =
          p.address_display || p.address || p.display_address || p.street_address || "Dirección";

        const href = `listing.html?id=${encodeURIComponent(p.listing_id)}`;
        cardAddressEl.textContent = addressText;
        cardAddressEl.href = href;

        const subParts = [];
        if (p.postcode) subParts.push(String(p.postcode));
        if (p.city) subParts.push(String(p.city));
        cardSubEl.textContent = subParts.length ? subParts.join(" ") : "—";

        // Si quieres quitar "k.k." deja solo euro(p.price_eur)
        cardPriceEl.textContent = (p.price_eur != null) ? `${euro(p.price_eur)} k.k.` : "—";

        const photoUrl = p.main_photo_url || p.photo_url || p.cover_url || null;
        setPhoto(photoUrl);

        const showNew = isRecent(p.listed_at, 14) || p.is_new === true;
        badgeNew.style.display = showNew ? "inline-flex" : "none";

        cardFactsEl.innerHTML = "";

        const m2 = (p.useful_area_m2 != null) ? `${p.useful_area_m2} m²` : "— m²";
        const rooms = (p.bedrooms != null) ? String(p.bedrooms) : (p.rooms != null ? String(p.rooms) : "—");
        const energy = (p.energy_label != null) ? String(p.energy_label).toUpperCase() : "—";

        cardFactsEl.innerHTML = `
          <div class="fact">${iconArea()}<span>${m2}</span></div>
          <div class="fact">${iconBed()}<span>${rooms}</span></div>
          <div class="fact">${iconBolt()}<span class="energyLetter">${energy}</span></div>
        `;

        cardAgencyEl.textContent = p.agency_name || "—";

        cardEl.classList.remove("hidden");
      }

      let map = L.map("map").setView(DEFAULT_CENTER, DEFAULT_ZOOM);

      L.tileLayer("https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap &copy; CARTO"
      }).addTo(map);

      let markersLayer = L.layerGroup().addTo(map);
      let activeMarker = null;

      function clearMarkers() {
        markersLayer.clearLayers();
        activeMarker = null;
      }

      function addPoint(p) {
        if (p.lat == null || p.lng == null) return;

        const el = document.createElement("div");
        el.className = "dot";

        const icon = L.divIcon({
          className: "",
          html: el,
          iconSize: [20, 20],
          iconAnchor: [10, 10]
        });

        const m = L.marker([p.lat, p.lng], { icon }).addTo(markersLayer);

        m.on("click", () => {
          if (activeMarker && activeMarker._icon) {
            activeMarker._icon.querySelector(".dot")?.classList.remove("active");
          }
          activeMarker = m;
          m._icon.querySelector(".dot")?.classList.add("active");

          openCardForPoint(p);
        });
      }

      async function fetchWithSelect(bounds, selectStr) {
        const params = new URLSearchParams();
        params.set("select", selectStr);

        params.set("lat", `gte.${bounds.south}`);
        params.append("lat", `lte.${bounds.north}`);
        params.set("lng", `gte.${bounds.west}`);
        params.append("lng", `lte.${bounds.east}`);

        const url = `${SUPABASE_URL}/rest/v1/${VIEW_MAP_POINTS}?${params.toString()}`;

        const res = await fetch(url, {
          headers: {
            apikey: SUPABASE_ANON_KEY,
            Authorization: `Bearer ${SUPABASE_ANON_KEY}`
          }
        });

        const txt = await res.text();
        if (!res.ok) throw new Error(txt);

        try { return JSON.parse(txt); } catch { return []; }
      }

      async function fetchMapPointsByBounds(bounds) {
        const selectFull = [
          "listing_id",
          "price_eur",
          "lat",
          "lng",
          "address_display",
          "postcode",
          "city",
          "agency_name",
          "useful_area_m2",
          "bedrooms",
          "rooms",
          "energy_label",
          "main_photo_url",
          "photo_url",
          "cover_url",
          "listed_at",
          "is_new"
        ].join(",");

        const selectMin = "listing_id,price_eur,lat,lng";

        try {
          return await fetchWithSelect(bounds, selectFull);
        } catch (e1) {
          return await fetchWithSelect(bounds, selectMin);
        }
      }

      function getCurrentBounds() {
        const b = map.getBounds();
        return {
          south: b.getSouthWest().lat,
          west: b.getSouthWest().lng,
          north: b.getNorthEast().lat,
          east: b.getNorthEast().lng
        };
      }

      let debounceTimer = null;

      async function loadPointsForCurrentView() {
        const b = getCurrentBounds();
        const z = map.getZoom();

        setStatus(`Cargando... (zoom ${z})`);

        const rows = await fetchMapPointsByBounds(b);

        clearMarkers();
        rows.forEach(addPoint);

        setStatus(`Anuncios en el mapa: ${rows.length} | zoom ${z}`);
      }

      function scheduleReload() {
        if (debounceTimer) clearTimeout(debounceTimer);
        debounceTimer = setTimeout(async () => {
          try {
            await loadPointsForCurrentView();
          } catch (e) {
            const msg = (e && e.message) ? e.message : String(e);
            setStatus(`Error cargando datos: ${msg}`);
            console.error(e);
          }
        }, 300);
      }

      async function geocodeCity(city) {
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}&limit=1`;
        const res = await fetch(url);
        if (!res.ok) return null;
        const data = await res.json();
        if (!data[0]) return null;
        return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
      }

      searchBtn.addEventListener("click", async () => {
        const city = cityInput.value.trim();
        if (!city) return;

        setStatus("Buscando ciudad...");
        const center = await geocodeCity(city);
        if (center) map.setView(center, 13);

        scheduleReload();
      });

      map.on("moveend", scheduleReload);
      map.on("zoomend", scheduleReload);

      map.on("click", () => closeCard());

      (async () => {
        try {
          await loadPointsForCurrentView();
        } catch (e) {
          const msg = (e && e.message) ? e.message : String(e);
          setStatus(`Error cargando datos: ${msg}`);
          alert("Error al cargar datos. Revisa Supabase.");
          console.error(e);
        }
      })();
    </script>
  </body>
</html>
