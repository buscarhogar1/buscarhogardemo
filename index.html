<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Buscar Hogar</title>

    <style>
      :root{
        --bg:#ffffff;
        --text:#111;
        --muted:#6b7280;
        --border:#e6e7eb;

        --terra:#b85a3c;           /* terracota */
        --white:#ffffff;

        --btn:#1a73e8;
        --btnText:#fff;
        --chipBg:#f6f7f9;
      }

      html,body{
        height:100%;
        margin:0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background:var(--bg);
        color:var(--text);
      }

      /* ===== Topbar ===== */
      .topbar{
        height:56px;
        background:var(--terra);
        color:var(--white);
        display:flex;
        align-items:center;
        padding:0 16px;
      }

      .topbarInner{
        width: min(1120px, 100%);
        margin: 0 auto;
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap: 14px;
      }

      .leftGroup{
        display:flex;
        align-items:center;
        gap: 14px;
        min-width: 0;
      }

      .brand{
        display:flex;
        align-items:center;
        gap: 10px;
        text-decoration:none;
        color:var(--white);
        font-weight:800;
        letter-spacing:-0.2px;
        flex: 0 0 auto;
      }

      .logoMark{
        width: 34px;
        height: 28px;
        border-radius: 6px;
        background: rgba(255,255,255,0.18);
        border: 1px solid rgba(255,255,255,0.25);
        display:grid;
        place-items:center;
        overflow:hidden;
      }

      .logoMark span{
        font-size: 12px;
        font-weight: 900;
        letter-spacing: -0.2px;
      }

      .nav{
        display:flex;
        align-items:center;
        gap: 14px;
        flex: 1 1 auto;
        min-width: 0;
      }

      .nav a{
        color: var(--white);
        text-decoration:none;
        font-size:14px;
        font-weight:650;
        padding: 8px 10px;
        border-radius: 999px;
        white-space: nowrap;
      }

      .nav a:hover{
        background: rgba(255,255,255,0.14);
      }

      .rightGroup{
        display:flex;
        align-items:center;
        gap: 10px;
        flex: 0 0 auto;
      }

      .rightGroup a{
        color: var(--white);
        text-decoration:none;
        font-size:14px;
        font-weight:650;
        padding: 8px 10px;
        border-radius: 999px;
        white-space: nowrap;
      }

      .rightGroup a:hover{
        background: rgba(255,255,255,0.14);
      }

      /* ===== Layout ===== */
      .wrap{
        min-height: calc(100% - 56px);
        display:grid;
        grid-template-rows: 1fr auto;
      }

      .main{
        display:grid;
        place-items:center;
        padding: 30px 16px 22px;
      }

      .center{
        width:min(860px, 100%);
        display:grid;
        gap: 16px;
        justify-items:center;
      }

      .headline{
        font-size: 22px;
        font-weight: 750;
        letter-spacing: -0.2px;
        text-align:center;
        margin-top: 2px;
      }

      .searchRow{
        width: min(780px, 100%);
        display:grid;
        grid-template-columns: auto 1fr;
        gap: 12px;
        align-items:center;
      }

      /* Toggle options (tipo google, sin “tabs” agresivos) */
      .toggles{
        display:flex;
        gap:10px;
        align-items:center;
        flex-wrap:wrap;
        justify-content:flex-start;
      }

      .toggle{
        display:inline-flex;
        align-items:center;
        gap:8px;
        border:1px solid var(--border);
        background:#fff;
        padding:8px 10px;
        border-radius: 999px;
        cursor:pointer;
        font-size: 13.5px;
        color:#111;
        user-select:none;
      }

      .toggle input{
        width:16px;
        height:16px;
        margin:0;
        accent-color: var(--btn);
        cursor:pointer;
      }

      .searchBox{
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 10px;
        display:flex;
        align-items:center;
        gap: 10px;
        background:#fff;
      }

      .searchIcon{
        width: 22px;
        height: 22px;
        color: var(--muted);
        flex: 0 0 auto;
        margin-left: 6px;
      }

      .input{
        border:0;
        outline:0;
        font-size: 16px;
        flex: 1 1 auto;
        padding: 10px 6px;
        background: transparent;
      }

      .btn{
        border:0;
        background: var(--btn);
        color: var(--btnText);
        padding: 10px 16px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 650;
        margin-right: 6px;
      }

      .btn:active{ transform: translateY(1px); }

      .subTag{
        font-size: 14px;
        color: var(--muted);
        text-align:center;
        margin-top: 2px;
      }

      /* Filtros línea */
      .filtersRow{
        width: min(780px, 100%);
        display:grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        margin-top: 6px;
      }

      .f{
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px 12px;
        background:#fff;
        display:grid;
        gap: 6px;
      }

      .f label{
        font-size: 12.5px;
        color: var(--muted);
      }

      .f input{
        border:0;
        outline:0;
        font-size: 14px;
        padding: 0;
        background: transparent;
      }

      .footer{
        padding: 14px 16px;
        border-top: 1px solid #f0f1f3;
        color: var(--muted);
        font-size: 12.5px;
        display:flex;
        justify-content:center;
        text-align:center;
      }

      @media (max-width: 860px){
        .searchRow{
          grid-template-columns: 1fr;
          gap: 10px;
        }
        .filtersRow{
          grid-template-columns: 1fr;
        }
        .toggles{
          justify-content:center;
        }
      }

      @media (max-width: 520px){
        .nav{ display:none; }
        .headline{ font-size: 20px; }
      }
    </style>
  </head>

  <body>
    <header class="topbar">
      <div class="topbarInner">
        <div class="leftGroup">
          <a class="brand" href="./">
            <div class="logoMark" aria-label="Logo">
              <span>BH</span>
            </div>
          </a>

          <nav class="nav" aria-label="Navegación principal">
            <a href="#" id="navComprar">Comprar</a>
            <a href="#" id="navAlquilar">Alquilar</a>
          </nav>
        </div>

        <div class="rightGroup" aria-label="Acciones">
          <a href="#" id="navFavoritos">Favoritos</a>
          <a href="#" id="navLogin">Iniciar sesión</a>
        </div>
      </div>
    </header>

    <div class="wrap">
      <main class="main">
        <div class="center">
          <div class="headline">Viviendas publicadas únicamente por profesionales</div>

          <div class="searchRow">
            <div class="toggles" aria-label="Tipo de búsqueda">
              <label class="toggle" title="Compra">
                <input type="radio" name="mode" value="buy" checked />
                <span>Compra</span>
              </label>

              <label class="toggle" title="Alquiler vivienda">
                <input type="radio" name="mode" value="rent_home" />
                <span>Alquiler vivienda</span>
              </label>

              <label class="toggle" title="Alquiler habitación">
                <input type="radio" name="mode" value="rent_room" />
                <span>Alquiler habitación</span>
              </label>
            </div>

            <form id="form" class="searchBox" autocomplete="off">
              <svg class="searchIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <circle cx="11" cy="11" r="7"></circle>
                <path d="M21 21l-4.3-4.3"></path>
              </svg>

              <input
                id="q"
                class="input"
                placeholder="Escribe una ciudad o zona (ej. Murcia)"
                aria-label="Buscar ciudad o zona"
              />

              <button class="btn" type="submit">Buscar</button>
            </form>
          </div>

          <div class="subTag">Solo inmobiliarias. Una vivienda, un anuncio.</div>

          <div class="filtersRow" aria-label="Filtros principales">
            <div class="f">
              <label for="price">Precio de la vivienda</label>
              <input id="price" inputmode="numeric" placeholder="Ej. 250000" />
            </div>

            <div class="f">
              <label for="area">Superficie útil interior</label>
              <input id="area" inputmode="numeric" placeholder="Ej. 90" />
            </div>

            <div class="f">
              <label for="year">Año de construcción</label>
              <input id="year" inputmode="numeric" placeholder="Ej. 2005" />
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        Inventario limpio, sin duplicados, sin anuncios zombis.
      </footer>
    </div>

    <script>
      const form = document.getElementById("form");
      const q = document.getElementById("q");

      function getSelectedMode(){
        const el = document.querySelector('input[name="mode"]:checked');
        return el ? el.value : "buy";
      }

      function go(){
        const city = (q.value || "").trim();
        if(!city) return;

        const mode = getSelectedMode();
        const price = (document.getElementById("price").value || "").trim();
        const area = (document.getElementById("area").value || "").trim();
        const year = (document.getElementById("year").value || "").trim();

        const params = new URLSearchParams();
        params.set("city", city);
        params.set("mode", mode);

        if (price) params.set("price", price);
        if (area) params.set("area", area);
        if (year) params.set("year", year);

        window.location.href = "./map.html?" + params.toString();
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        go();
      });

      // placeholders de navegación (MVP)
      function mvp(msg){ alert(msg); }
      document.getElementById("navComprar").addEventListener("click", (e) => { e.preventDefault(); mvp("MVP: navegación superior (a definir)."); });
      document.getElementById("navAlquilar").addEventListener("click", (e) => { e.preventDefault(); mvp("MVP: navegación superior (a definir)."); });
      document.getElementById("navFavoritos").addEventListener("click", (e) => { e.preventDefault(); mvp("MVP: Favoritos (requiere registro)."); });
      document.getElementById("navLogin").addEventListener("click", (e) => { e.preventDefault(); mvp("MVP: Login."); });

      q.focus();
    </script>
  </body>
</html>
