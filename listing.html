<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buscar Hogar – Ficha</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    :root{
      --bg:#fff;
      --text:#111;
      --muted:#6b7280;
      --border:#e6e7eb;
      --link:#2563eb;
      --contentMax:1140px;
    }

    html,body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:var(--text);
      background:var(--bg);
    }

    /* ===== STICKY FUNDA ===== */
    .stickyBar{
      position:fixed;
      top:0;
      left:0;
      right:0;
      background:#fff;
      border-bottom:1px solid var(--border);
      z-index:1000;
      transform:translateY(-100%);
      transition:transform .25s ease;
    }
    .stickyBar.visible{ transform:translateY(0); }

    .stickyInner{
      max-width:var(--contentMax);
      margin:0 auto;
      padding:10px 16px;
      display:grid;
      grid-template-columns: 1fr auto;
      align-items:center;
      gap:16px;
    }

    .stickyLeft{
      overflow:hidden;
    }
    .stickyTitle{
      font-size:14px;
      font-weight:600;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .stickyPrice{
      font-size:14px;
      font-weight:700;
      margin-top:2px;
    }

    .stickyActions{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .stickyBtn{
      height:34px;
      padding:0 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#fff;
      font-size:13px;
      cursor:pointer;
      white-space:nowrap;
    }
    .stickyBtn.primary{
      background:#111;
      color:#fff;
      border-color:#111;
    }

    /* ===== PAGE ===== */
    .wrap{
      max-width:var(--contentMax);
      margin:0 auto;
      padding:16px 16px 80px;
    }

    .back{
      display:inline-block;
      margin-bottom:12px;
      font-size:14px;
      color:#111;
      text-decoration:none;
    }

    /* ===== MEDIA ===== */
    .mediaBlock{ margin-top:8px; }
    .mediaGrid{
      display:grid;
      grid-template-columns:2fr 1fr;
      gap:4px;
      height:420px;
    }
    .mediaBig,.mediaSmall{
      background:#f0f1f3;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#999;
      font-size:14px;
    }
    .mediaSmallGrid{
      display:grid;
      grid-template-columns:1fr 1fr;
      grid-template-rows:1fr 1fr;
      gap:4px;
    }

    h1{ margin:16px 0 4px; }
    .price{ font-size:32px; font-weight:800; margin:0; }

    .section{ margin-top:36px; }
    .h2{ font-size:26px; margin-bottom:12px; }

    /* ===== MAP ===== */
    #mainMap{
      height:360px;
      border-radius:12px;
      border:1px solid var(--border);
    }
    .gmapsBtn{
      margin-top:12px;
      display:inline-block;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      text-decoration:none;
      color:#111;
      font-size:14px;
    }

    @media(max-width:900px){
      .mediaGrid{ grid-template-columns:1fr; height:auto; }
      .mediaSmallGrid{ grid-template-columns:1fr; }
      .stickyInner{ grid-template-columns:1fr; gap:8px; }
      .stickyActions{ flex-wrap:wrap; }
    }
  </style>
</head>

<body>

<!-- STICKY BAR -->
<div class="stickyBar" id="stickyBar">
  <div class="stickyInner">
    <div class="stickyLeft">
      <div class="stickyTitle" id="stickyTitle">—</div>
      <div class="stickyPrice" id="stickyPrice">—</div>
    </div>
    <div class="stickyActions">
      <button class="stickyBtn" id="stickySave">Guardar</button>
      <button class="stickyBtn" id="stickyPhone">Ver teléfono</button>
      <button class="stickyBtn primary" id="stickyContact">Contacto</button>
    </div>
  </div>
</div>

<div class="wrap">

  <a href="#" class="back" id="backToMap">← Volver al mapa</a>

  <!-- MEDIA -->
  <div class="mediaBlock" id="mediaTrigger">
    <div class="mediaGrid">
      <div class="mediaBig">Foto principal</div>
      <div class="mediaSmallGrid">
        <div class="mediaSmall">Foto</div>
        <div class="mediaSmall">Foto</div>
        <div class="mediaSmall">Foto</div>
        <div class="mediaSmall">Foto</div>
      </div>
    </div>
  </div>

  <h1 id="title">Dirección del inmueble</h1>
  <p class="price" id="price">—</p>

  <div class="section">
    <h2 class="h2">Ubicación</h2>
    <div id="mainMap"></div>
    <a id="gmapsBtn" class="gmapsBtn" target="_blank">
      Calcular tiempo de viaje con Google Maps
    </a>
  </div>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  /* ===== STICKY BAR ===== */
  const stickyBar = document.getElementById("stickyBar");
  const trigger = document.getElementById("mediaTrigger");

  const observer = new IntersectionObserver(
    ([e]) => stickyBar.classList.toggle("visible", !e.isIntersecting),
    { threshold: 0 }
  );
  observer.observe(trigger);

  /* ===== MAP STATE BACK ===== */
  const backBtn = document.getElementById("backToMap");

  backBtn.addEventListener("click", (e) => {
    e.preventDefault();
    const state = sessionStorage.getItem("bh_map_state");
    if(state){
      window.location.href = "./index.html?state=1";
    }else{
      window.location.href = "./index.html";
    }
  });

  /* ===== DEMO DATA (MVP) ===== */
  const address = "Calle Ejemplo 12, Madrid";
  const price = "495.000 €";
  const lat = 40.4168;
  const lng = -3.7038;

  document.getElementById("title").textContent = address;
  document.getElementById("price").textContent = price;
  document.getElementById("stickyTitle").textContent = address;
  document.getElementById("stickyPrice").textContent = price;

  /* ===== MAP ===== */
  const map = L.map("mainMap",{scrollWheelZoom:false}).setView([lat,lng],14);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
  L.marker([lat,lng]).addTo(map);

  document.getElementById("gmapsBtn").href =
    `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
</script>

</body>
</html>
